<!-- backend/head.html | Zonen-Raster:
     Desktop: Zone A (75%) Slider/Karte + Zone B (25%) Tabs getrennt unten.
     Mobile: Tabs werden in die aktive Karte integriert (zwischen Bild und Text), Sliden bleibt gleich.
-->

<section class="team-head" aria-label="Team">
  <div class="team-head__bg" id="teamBg" aria-hidden="true"></div>
  <div class="team-head__veil" aria-hidden="true"></div>

  <div class="team-scroll" id="teamScroll" aria-label="Team Inhalt">
    <div class="team-stage">

      <!-- Zone A: Scene -->
      <div class="sceneZone" aria-label="Vorstellung">
        <div class="team-viewport" aria-label="Team Slider">
          <div class="team-track" id="teamTrack"></div>
        </div>
      </div>

      <!-- Zone B: Selector (Desktop) -->
      <div class="selectorZone" id="selectorZone" aria-label="Team Auswahl">
        <div class="team-tabs" id="teamTabs"></div>
      </div>

      <!-- Gate (Overlay, nur sichtbar wenn aktiviert) -->
      <div class="gateZone" id="gateZone" aria-hidden="true">
        <button class="gateBtn" id="gateBtn" type="button">Zum Shop ↓</button>
      </div>

    </div>
  </div>
</section>

<style>
  :root{
    --radius: 18px;
    --shadow-soft: 0 18px 50px rgba(0,0,0,0.12);

    /* Zonenhöhen (Desktop) */
    --zoneA: 75%;
    --zoneB: 25%;

    /* Card Limits (Desktop) */
    --card-max-w: min(1120px, 92%);
    --card-max-h: 92%;

    /* Card inner split (Desktop) */
    --text-col: 60%;
    --img-col: 40%;
  }

  .team-head{
    position:relative;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#d9dde3;
  }

  .team-head__bg{
    position:absolute; inset:0;
    background-size:cover;
    background-position:center;
    transform:scale(1.05);
    filter:saturate(.98) contrast(.98);
  }

  .team-head__veil{
    position:absolute; inset:0;
    background:
      radial-gradient(1200px 700px at 18% 40%, rgba(255,255,255,0.86), rgba(255,255,255,0.18) 58%, rgba(255,255,255,0.0) 74%),
      linear-gradient(90deg, rgba(255,255,255,0.92) 0%, rgba(255,255,255,0.70) 40%, rgba(255,255,255,0.22) 70%, rgba(255,255,255,0.10) 100%);
    backdrop-filter: blur(10px);
  }

  /* ===== Interner Scroll ===== */
  .team-scroll{
    position:relative;
    z-index:1;
    height:100%;
    width:100%;
    overflow:auto;
    overflow-x:hidden;
    overscroll-behavior: contain;
    -webkit-overflow-scrolling: touch;
    padding: 18px 24px;
  }
  .team-scroll{ scrollbar-width:none; }
  .team-scroll::-webkit-scrollbar{ width:0; height:0; }

  /* ===== Stage + Raster ===== */
  .team-stage{
    position:relative;
    width:100%;
    height:100%;
    min-height: 520px;
    display:flex;
    flex-direction:column;
    gap: 12px;
  }

  .sceneZone{
    flex: 0 0 var(--zoneA);
    min-height: 320px;
    border-radius: var(--radius);
    overflow:hidden;
  }

  .selectorZone{
    flex: 0 0 var(--zoneB);
    min-height: 120px;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding-top: 6px;
  }

  /* ===== Slider ===== */
  .team-viewport{
    position:relative;
    width:100%;
    height:100%;
    overflow:hidden;
    border-radius: var(--radius);
  }

  .team-track{
    height:100%;
    display:flex;
    width:100%;
    transform: translateX(0%);
    transition: transform .55s cubic-bezier(.22,.9,.18,1);
    will-change: transform;
  }

  .team-slide{
    flex: 0 0 100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: clamp(12px, 2vw, 26px);
  }

  /* ===== Card ===== */
  .team-card{
    width: var(--card-max-w);
    height: min(var(--card-max-h), 100%);
    display:grid;
    grid-template-columns: var(--text-col) var(--img-col);
    grid-template-areas: "text media";
    gap: clamp(16px, 3vw, 42px);
    align-items:center;

    background: rgba(255,255,255,0.66);
    border: 1px solid rgba(15,23,42,0.10);
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
    backdrop-filter: blur(10px);
    padding: clamp(14px, 2.2vw, 26px);
    overflow:hidden;
  }

  .card-text{ grid-area:text; min-width:0; }
  .card-media{ grid-area:media; min-width:0; display:flex; align-items:center; justify-content:center; }

  .card-title{
    margin:0 0 10px 0;
    font-size: clamp(24px, 2.2vw, 40px);
    line-height:1.02;
    letter-spacing:-0.02em;
    color:#0f172a;
  }

  /* Desktop: Text nicht "zu tief" -> clamp statt unendlich */
  .card-body{
    font-size: clamp(14px, 1.0vw, 16px);
    line-height:1.65;
    color: rgba(15,23,42,0.78);
    white-space: pre-wrap;

    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 10;
    overflow: hidden;
  }

  .portrait{
    width: min(420px, 100%);
    aspect-ratio: 1 / 1;
    border-radius: 999px;
    overflow:hidden;
    background: rgba(255,255,255,0.55);
    border: 1px solid rgba(15,23,42,0.10);
    box-shadow: 0 22px 60px rgba(0,0,0,0.18);
    backdrop-filter: blur(8px);
  }
  .portrait img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.02);
  }

  /* Tabs-Slot existiert immer, aber:
     Desktop: unsichtbar (damit NICHTS das Grid verschiebt)
     Mobile: sichtbar und sitzt zwischen Bild und Text */
  .tabs-slot{
    display:none;
  }

  /* ===== Tabs (ohne extra Wrap) ===== */
  .team-tabs{
    display:flex;
    gap: 12px;
    align-items:center;
    justify-content:center;
    width: min(1200px, 100%);
    overflow:hidden;
  }

  .team-tab{
    display:flex;
    align-items:center;
    gap: 10px;
    padding: 10px 14px;
    border-radius: 999px;
    background: rgba(255,255,255,0.62);
    border: 1px solid rgba(15,23,42,0.12);
    cursor:pointer;
    user-select:none;
    transition: background .14s ease, border-color .14s ease, transform .14s ease;
    white-space:nowrap;
    flex: 0 0 auto;
  }
  .team-tab:hover{
    background: rgba(255,255,255,0.78);
    border-color: rgba(31,79,163,0.22);
    transform: translateY(-1px);
  }
  .team-tab.is-active{
    background: rgba(255,255,255,0.92);
    border-color: rgba(15,23,42,0.20);
  }

  .team-tab__avatar{
    width: 30px;
    height: 30px;
    border-radius: 999px;
    overflow:hidden;
    background:#e9eef7;
    border: 1px solid rgba(15,23,42,0.10);
    flex: 0 0 auto;
  }
  .team-tab__avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .team-tab__name{
    font-weight: 760;
    color:#0f172a;
    letter-spacing:-0.01em;
  }

  /* ===== Gate Overlay ===== */
  .gateZone{
    position:absolute;
    left:50%;
    bottom: 10px;
    transform: translateX(-50%);
    z-index: 5;
    display:none;
    pointer-events:none;
  }
  .gateZone.is-visible{
    display:block;
    pointer-events:auto;
  }
  .gateBtn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding: 10px 14px;
    border-radius: 999px;
    cursor:pointer;
    user-select:none;
    font-weight: 800;
    letter-spacing:-0.01em;
    color:#0f172a;

    background: rgba(31,79,163,0.12);
    border: 1px solid rgba(31,79,163,0.28);
    transition: transform .12s ease, background .12s ease;
  }
  .gateBtn:hover{ background: rgba(31,79,163,0.18); }
  .gateBtn:active{ transform: scale(0.98); }

  /* ===== Mobile: Tabs in die Karte integrieren ===== */
  @media (max-width: 980px){
    .team-scroll{ padding: 14px 14px 18px; }

    .team-stage{
      height:auto;
      min-height:0;
      gap: 10px;
    }

    .sceneZone{
      flex: 0 0 auto;
      min-height: 0;
      height: auto;
      overflow: visible;
    }

    .selectorZone{ display:none; }

    .team-viewport{
      height:auto;
      overflow:hidden;
      border-radius: 16px;
    }
    .team-track{ height:auto; }
    .team-slide{
      height:auto;
      padding: 14px;
      align-items:stretch;
    }

    .team-card{
      width: 100%;
      height:auto;
      grid-template-columns: 1fr;
      grid-template-areas:
        "media"
        "tabs"
        "text";
      gap: 12px;
      border-radius: 16px;
    }

    .portrait{
      width: min(260px, 70vw);
      margin: 0 auto;
    }

    .tabs-slot{
      display:block;
      grid-area: tabs;
    }

    .team-tabs{
      flex-wrap: wrap;
      justify-content:center;
      overflow:hidden;
      width:100%;
      margin: 0;
    }

    /* Mobile: etwas mehr Text erlauben */
    .card-body{
      -webkit-line-clamp: 14;
    }
  }
</style>

<script>
  (function(){
    const BG_MANIFEST_URL   = "image/hintergrund/manifest.json";
    const TEAM_MANIFEST_URL = "Team/manifest.json";

    const bgEl       = document.getElementById("teamBg");
    const trackEl    = document.getElementById("teamTrack");
    const tabsEl     = document.getElementById("teamTabs");
    const selectorEl = document.getElementById("selectorZone");
    const scrollEl   = document.getElementById("teamScroll");
    const gateZone   = document.getElementById("gateZone");
    const gateBtn    = document.getElementById("gateBtn");

    const mqMobile = window.matchMedia("(max-width: 980px)");

    let members = [];
    let active = 0;

    // Gate / Impuls
    let downArmed = false;
    let downCooldown = false;

    function parseFolder(folder){
      const parts = String(folder).split("_");
      let pos = null;
      if (parts.length > 1) {
        const last = parts[parts.length - 1];
        const n = Number(last);
        if (Number.isFinite(n)) { pos = n; parts.pop(); }
      }
      const name = parts.join(" ").trim() || folder;
      return { name, pos };
    }

    function splitFirstSentence(text){
      const t = (text || "").trim();
      if (!t) return {
        first: "Schön, dass du da bist!",
        rest:  "Wir sind LG Eventverleih – ein kleines, engagiertes Team mit einer großen Leidenschaft für besondere Momente."
      };

      const nl = t.indexOf("\n");
      if (nl > 0){
        const first = t.slice(0, nl).trim();
        const rest = t.slice(nl + 1).trim();
        return { first: first || "Schön, dass du da bist!", rest };
      }

      const m = t.match(/^[\s\S]*?[.!?](?:\s|$)/);
      if (m && m[0]){
        const cut = m[0].length;
        const first = t.slice(0, cut).trim();
        const rest = t.slice(cut).trim();
        return { first: first || "Schön, dass du da bist!", rest };
      }

      return { first: t, rest: "" };
    }

    async function fetchJson(url){
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error("Fetch failed: " + url);
      return await r.json();
    }

    async function fetchText(url){
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error("Fetch failed: " + url);
      return await r.text();
    }

    function setRandomBackground(list){
      if (!Array.isArray(list) || list.length === 0) return;
      const pick = list[Math.floor(Math.random() * list.length)];
      bgEl.style.backgroundImage = "url('image/hintergrund/" + String(pick).replace(/'/g, "%27") + "')";
    }

    function setActive(idx){
      active = idx;
      trackEl.style.transform = "translateX(" + (-idx * 100) + "%)";

      tabsEl.querySelectorAll(".team-tab").forEach(el => el.classList.remove("is-active"));
      const btn = tabsEl.querySelector('[data-index="' + idx + '"]');
      if (btn) btn.classList.add("is-active");

      placeTabsForLayout();
      downArmed = false;
      downCooldown = false;
      updateGateVisibility();
    }

    function placeTabsForLayout(){
      const isMobile = mqMobile.matches;
      const slides = trackEl.querySelectorAll(".team-slide");
      const current = slides[active];
      if (!current) return;

      const slot = current.querySelector(".tabs-slot");
      if (isMobile){
        if (slot && tabsEl.parentNode !== slot) slot.appendChild(tabsEl);
      }else{
        if (selectorEl && tabsEl.parentNode !== selectorEl) selectorEl.appendChild(tabsEl);
      }
    }

    function isScrollable(){
      return scrollEl.scrollHeight > scrollEl.clientHeight + 1;
    }

    function atBottom(){
      return scrollEl.scrollTop + scrollEl.clientHeight >= scrollEl.scrollHeight - 1;
    }

    function triggerDown(){
      if (downCooldown) return;
      downCooldown = true;
      if (typeof window.goShop === "function") window.goShop();
      setTimeout(() => { downCooldown = false; }, 500);
    }

    function updateGateVisibility(){
      if (!gateZone) return;
      const show = isScrollable() && atBottom();
      gateZone.classList.toggle("is-visible", !!show);
    }

    function bindGateLogic(){
      if (!scrollEl) return;

      if (gateBtn){
        gateBtn.addEventListener("click", () => triggerDown());
      }

      scrollEl.addEventListener("scroll", () => {
        if (isScrollable() && atBottom()) downArmed = true;
        else downArmed = false;
        updateGateVisibility();
      }, { passive:true });

      scrollEl.addEventListener("wheel", (e) => {
        const down = e.deltaY > 0;

        if (!isScrollable()){
          if (down){
            e.preventDefault();
            triggerDown();
          }
          return;
        }

        if (down && atBottom()){
          if (downArmed){
            e.preventDefault();
            triggerDown();
          }else{
            downArmed = true;
          }
        }
      }, { passive:false });
    }

    function makeSlide(member){
      const slide = document.createElement("div");
      slide.className = "team-slide";

      const card = document.createElement("div");
      card.className = "team-card";

      const textCol = document.createElement("div");
      textCol.className = "card-text";

      const mediaCol = document.createElement("div");
      mediaCol.className = "card-media";

      const tabsSlot = document.createElement("div");
      tabsSlot.className = "tabs-slot";
      tabsSlot.setAttribute("aria-hidden", "true");

      const { first, rest } = splitFirstSentence(member.text);

      const h = document.createElement("h1");
      h.className = "card-title";
      h.textContent = first || "Schön, dass du da bist!";

      const body = document.createElement("div");
      body.className = "card-body";
      body.textContent = (rest && rest.trim().length)
        ? rest
        : "Wir helfen dir, dein Event unkompliziert, stilvoll und zuverlässig auszustatten – damit du dich ganz aufs Feiern konzentrieren kannst.";

      const portrait = document.createElement("div");
      portrait.className = "portrait";

      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = member.img;
      img.alt = member.name;
      img.onerror = () => {
        img.removeAttribute("src");
        img.alt = "";
      };

      portrait.appendChild(img);
      mediaCol.appendChild(portrait);

      textCol.appendChild(h);
      textCol.appendChild(body);

      // DOM-Reihenfolge ist egal, Grid-Areas bestimmen die Position
      card.appendChild(textCol);
      card.appendChild(mediaCol);
      card.appendChild(tabsSlot);

      slide.appendChild(card);
      return slide;
    }

    function makeTab(member, idx){
      const btn = document.createElement("div");
      btn.className = "team-tab";
      btn.tabIndex = 0;
      btn.setAttribute("role", "button");
      btn.dataset.index = String(idx);
      btn.setAttribute("aria-label", "Teammitglied: " + member.name);

      const av = document.createElement("div");
      av.className = "team-tab__avatar";

      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = member.img;
      img.alt = member.name;
      img.onerror = () => {
        av.innerHTML = "";
        const fb = document.createElement("div");
        fb.style.width="100%";
        fb.style.height="100%";
        fb.style.display="grid";
        fb.style.placeItems="center";
        fb.style.fontWeight="900";
        fb.style.color="rgba(15,23,42,0.65)";
        fb.style.background="#e9eef7";
        fb.textContent = member.name.split(" ").map(w => w[0]).slice(0,2).join("").toUpperCase();
        av.appendChild(fb);
      };
      av.appendChild(img);

      const name = document.createElement("div");
      name.className = "team-tab__name";
      name.textContent = member.name;

      btn.appendChild(av);
      btn.appendChild(name);

      const open = () => setActive(idx);
      btn.addEventListener("click", open);
      btn.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") { e.preventDefault(); open(); }
      });

      btn.style.opacity = "0";
      btn.style.transform = "translateX(18px)";
      requestAnimationFrame(() => {
        btn.style.transition = "opacity .28s ease, transform .28s ease";
        btn.style.transitionDelay = (idx * 45) + "ms";
        btn.style.opacity = "1";
        btn.style.transform = "translateX(0)";
      });

      return btn;
    }

    async function load(){
      try{
        const bg = await fetchJson(BG_MANIFEST_URL);
        setRandomBackground(bg);
      }catch(e){}

      const manifest = await fetchJson(TEAM_MANIFEST_URL);
      const folders = (manifest && Array.isArray(manifest.members))
        ? manifest.members.map(m => m.folder).filter(Boolean)
        : [];

      members = await Promise.all(folders.map(async (folder) => {
        const meta = parseFolder(folder);
        const base = "Team/" + folder + "/";
        const img  = base + "image.png";
        const txt  = base + "team.txt";
        let text = "";
        try{ text = await fetchText(txt); }catch(e){ text = ""; }
        return { folder, name: meta.name, pos: meta.pos, img, text };
      }));

      members.sort((a,b) => {
        const ap = (a.pos == null) ? 9999 : a.pos;
        const bp = (b.pos == null) ? 9999 : b.pos;
        if (ap !== bp) return ap - bp;
        return a.name.localeCompare(b.name, "de");
      });

      trackEl.innerHTML = "";
      tabsEl.innerHTML = "";

      members.forEach((m, i) => {
        trackEl.appendChild(makeSlide(m));
        tabsEl.appendChild(makeTab(m, i));
      });

      mqMobile.addEventListener?.("change", () => placeTabsForLayout());

      if (members.length) setActive(0);
      placeTabsForLayout();
      updateGateVisibility();
    }

    bindGateLogic();
    load().catch(() => {});
  })();
</script>
