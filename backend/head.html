<!-- backend/head.html | Team-Header (responsive)
     Desktop: oben 75% (Text links + Bild rechts, beide sliden gemeinsam), unten 25% Tabs (fix, sliden NICHT)
     Mobile: Bild oben, Tabs Mitte, Text unten (Bild+Text sliden gemeinsam; Tabs bleiben fix)
     Wichtig: KEIN eigener Scroll-Container hier – Scroll kommt vom Parent (#head) in index.html
-->
<section class="team-head" aria-label="Team">
  <div class="team-bg" id="teamBg" aria-hidden="true"></div>
  <div class="team-veil" aria-hidden="true"></div>

  <div class="team-inner">
    <div class="team-stage">

      <!-- TOP (slidend): Desktop = 2 Spalten | Mobile = erst Portrait, später Text -->
      <div class="topZone" aria-label="Vorstellung">
        <!-- Text (Track) -->
        <div class="textZone" aria-label="Text">
          <div class="textViewport" aria-hidden="true">
            <div class="textTrack" id="textTrack"></div>
          </div>
        </div>

        <!-- Portrait (Track) -->
        <div class="portraitZone" aria-label="Bild">
          <div class="portraitViewport" aria-hidden="true">
            <div class="portraitTrack" id="portraitTrack"></div>
          </div>
        </div>
      </div>

      <!-- Tabs (fix, nicht im Track) -->
      <div class="selectorZone" aria-label="Team Auswahl">
        <div class="team-tabs" id="teamTabs"></div>
      </div>

      <!-- Gate (optional, wird nur per JS sichtbar geschaltet) -->
      <div class="gateZone" id="gateZone" aria-hidden="true">
        <button class="gateBtn" id="gateBtn" type="button">Zum Shop ↓</button>
      </div>

    </div>
  </div>
</section>

<style>
  :root{
    --radius: 18px;
    --shadow-soft: 0 18px 50px rgba(0,0,0,0.12);

    /* Desktop-Proportionen */
    --top-h: 75%;
    --bottom-h: 25%;

    /* Inhalte */
    --text-max-w: 860px;
    --portrait-max: 420px;
  }

  .team-head{
    position:relative;
    width:100%;
    height:100%;
    min-height:100%;
    overflow:hidden; /* Hintergrund + Overlay sauber */
    background:#d9dde3;
  }

  .team-bg{
    position:absolute; inset:0;
    background-size:cover;
    background-position:center;
    transform:scale(1.05);
    filter:saturate(.98) contrast(.98);
  }

  .team-veil{
    position:absolute; inset:0;
    background:
      radial-gradient(1200px 700px at 18% 40%, rgba(255,255,255,0.86), rgba(255,255,255,0.18) 58%, rgba(255,255,255,0.0) 74%),
      linear-gradient(90deg, rgba(255,255,255,0.92) 0%, rgba(255,255,255,0.70) 40%, rgba(255,255,255,0.22) 70%, rgba(255,255,255,0.10) 100%);
    backdrop-filter: blur(10px);
  }

  .team-inner{
    position:relative;
    z-index:1;
    height:100%;
    width:100%;
    padding: 18px 24px;
    display:flex;
  }

  .team-stage{
    height:100%;
    width:100%;
    display:flex;
    flex-direction:column;
    gap: 14px;
    min-height:0;
  }

  /* ===== Top + Bottom Zonen ===== */
  .topZone{
    flex: 0 0 var(--top-h);
    min-height: 320px;
    border-radius: var(--radius);
    overflow:hidden;
    display:flex;
    gap: clamp(16px, 3vw, 42px);
    align-items:center;
    justify-content:center;
    padding: clamp(14px, 2.4vw, 26px);
    background: rgba(255,255,255,0.50);
    border: 1px solid rgba(15,23,42,0.08);
    backdrop-filter: blur(10px);
  }

  .selectorZone{
    flex: 0 0 var(--bottom-h);
    min-height: 120px;
    display:flex;
    align-items:flex-start;
    justify-content:center;
  }

  /* ===== Tracks: beide werden identisch translateX'd ===== */
  .textZone, .portraitZone{
    min-width:0;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .textZone{ flex: 0 0 60%; }
  .portraitZone{ flex: 0 0 40%; }

  .textViewport, .portraitViewport{
    width:100%;
    height:100%;
    overflow:hidden;
    border-radius: var(--radius);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .textTrack, .portraitTrack{
    height:100%;
    width:100%;
    display:flex;
    transform: translateX(0%);
    transition: transform .55s cubic-bezier(.22,.9,.18,1);
    will-change: transform;
  }

  .textItem, .portraitItem{
    flex: 0 0 100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 0; /* TopZone hat schon padding */
  }

  /* ===== Text-Card (EIN Shadow, nichts doppelt) ===== */
  .textCard{
    width: min(var(--text-max-w), 100%);
    background: rgba(255,255,255,0.84);
    border: 1px solid rgba(15,23,42,0.10);
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
    backdrop-filter: blur(10px);
    padding: 22px 22px 18px;
  }

  .textTitle{
    margin:0 0 10px 0;
    font-size: clamp(24px, 2.2vw, 40px);
    line-height:1.02;
    letter-spacing:-0.02em;
    color:#0f172a;
  }

  .textBody{
    font-size: clamp(14px, 1.0vw, 16px);
    line-height:1.65;
    color: rgba(15,23,42,0.78);
    white-space: pre-wrap;
  }

  /* ===== Portrait (einzeln, ohne Shadow-Orgien) ===== */
  .portrait{
    width: min(var(--portrait-max), 100%);
    aspect-ratio: 1 / 1;
    border-radius: 999px;
    overflow:hidden;
    background: rgba(255,255,255,0.55);
    border: 1px solid rgba(15,23,42,0.10);
    backdrop-filter: blur(8px);
  }

  .portrait img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.02);
  }

  /* ===== Tabs (fix, kein extra „Band“) ===== */
  .team-tabs{
    display:flex;
    gap: 12px;
    align-items:center;
    justify-content:center;
    width: min(1200px, 100%);
    padding: 6px 8px;
    overflow:hidden;
  }

  .team-tab{
    display:flex;
    align-items:center;
    gap: 10px;
    padding: 10px 14px;
    border-radius: 999px;
    background: rgba(255,255,255,0.62);
    border: 1px solid rgba(15,23,42,0.12);
    box-shadow:none;
    cursor:pointer;
    user-select:none;
    transition: background .14s ease, border-color .14s ease;
    white-space:nowrap;
    flex: 0 0 auto;
  }
  .team-tab:hover{
    background: rgba(255,255,255,0.78);
    border-color: rgba(31,79,163,0.22);
  }
  .team-tab.is-active{
    background: rgba(255,255,255,0.92);
    border-color: rgba(15,23,42,0.20);
  }

  .team-tab__avatar{
    width: 30px;
    height: 30px;
    border-radius: 999px;
    overflow:hidden;
    background:#e9eef7;
    border: 1px solid rgba(15,23,42,0.10);
    flex: 0 0 auto;
    display:grid;
    place-items:center;
  }
  .team-tab__avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .team-tab__name{
    font-weight: 760;
    color:#0f172a;
    letter-spacing:-0.01em;
  }

  /* ===== Gate ===== */
  .gateZone{
    position:absolute;
    left:0; right:0;
    bottom: 18px;
    display:none;
    justify-content:center;
    pointer-events:none;
  }
  .gateZone.is-visible{ display:flex; }
  .gateBtn{
    pointer-events:auto;
    border:0;
    cursor:pointer;
    padding: 10px 14px;
    border-radius: 999px;
    background: rgba(31,79,163,0.92);
    color:#fff;
    font-weight:800;
    box-shadow: 0 14px 34px rgba(0,0,0,0.18);
  }

  /* ===== Mobile: Bild -> Tabs -> Text ===== */
  @media (max-width: 980px){
    .team-inner{
      padding: 16px 16px;
    }

    /* Zone-Höhen werden „natürlich“: Top beinhaltet nur Bild, Text kommt unten */
    .topZone{
      flex: 0 0 auto;
      min-height: 260px;
      padding: 14px;
      flex-direction: column;
      gap: 14px;
      background: transparent;
      border-color: transparent;
      backdrop-filter: none;
    }

    .textZone{
      order: 3;
      flex: 0 0 auto;
      width:100%;
    }
    .portraitZone{
      order: 1;
      flex: 0 0 auto;
      width:100%;
    }

    /* Portrait-Track bleibt (sliden), aber nur „sichtbar“ oben */
    .portrait{
      width: min(280px, 70vw);
    }

    /* Tabs bleiben fix in selectorZone */
    .selectorZone{
      flex: 0 0 auto;
      min-height: 0;
      align-items:center;
    }
    .team-tabs{
      flex-wrap: wrap;
      justify-content:center;
    }

    /* Text unten: eigene Zone unter Tabs */
    .textViewport{
      height:auto;
      overflow:visible;
    }
    .textTrack{
      height:auto;
    }
    .textItem{
      height:auto;
    }
    .textCard{
      width:100%;
      padding: 18px 18px 14px;
      border-radius: 16px;
    }
  }
</style>

<script>
  (function(){
    const BG_MANIFEST_URL   = "image/hintergrund/manifest.json";
    const TEAM_MANIFEST_URL = "Team/manifest.json";

    const bgEl       = document.getElementById("teamBg");
    const textTrack  = document.getElementById("textTrack");
    const portTrack  = document.getElementById("portraitTrack");
    const tabsEl     = document.getElementById("teamTabs");
    const gateZone   = document.getElementById("gateZone");
    const gateBtn    = document.getElementById("gateBtn");

    let members = [];
    let active = 0;

    // Gate / Impuls (wir feuern später window.goShop(), wenn vorhanden)
    let downArmed = false;
    let downCooldown = false;

    function parseFolder(folder){
      const parts = String(folder).split("_");
      let pos = null;
      if (parts.length > 1) {
        const last = parts[parts.length - 1];
        const n = Number(last);
        if (Number.isFinite(n)) { pos = n; parts.pop(); }
      }
      const name = parts.join(" ").trim() || folder;
      return { name, pos };
    }

    function splitFirstSentence(text){
      const t = (text || "").trim();
      if (!t) return { title: "Schön, dass du da bist!", body: "Wir sind ein kleines, engagiertes Team – zuverlässig, unkompliziert und mit viel Liebe zum Detail." };

      // Erst Zeile 1 als Titel, Rest als Body (dein Format)
      const nl = t.indexOf("\n");
      if (nl > 0){
        const title = t.slice(0, nl).trim();
        const body  = t.slice(nl + 1).trim();
        return { title: title || "Schön, dass du da bist!", body: body || "" };
      }

      // Sonst: erster Satz als Titel
      const m = t.match(/^[\s\S]*?[.!?](?:\s|$)/);
      if (m && m[0]){
        const cut = m[0].length;
        const title = t.slice(0, cut).trim();
        const body  = t.slice(cut).trim();
        return { title: title || "Schön, dass du da bist!", body: body || "" };
      }

      return { title: t, body: "" };
    }

    async function fetchJson(url){
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error("Fetch failed: " + url);
      return await r.json();
    }

    async function fetchText(url){
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error("Fetch failed: " + url);
      return await r.text();
    }

    function setRandomBackground(list){
      if (!Array.isArray(list) || list.length === 0) return;
      const pick = list[Math.floor(Math.random() * list.length)];
      bgEl.style.backgroundImage = "url('image/hintergrund/" + String(pick).replace(/'/g, "%27") + "')";
    }

    function setActive(idx){
      active = idx;
      const x = (-idx * 100);
      textTrack.style.transform = "translateX(" + x + "%)";
      portTrack.style.transform = "translateX(" + x + "%)";

      tabsEl.querySelectorAll(".team-tab").forEach(el => el.classList.remove("is-active"));
      const btn = tabsEl.querySelector('[data-index="' + idx + '"]');
      if (btn) btn.classList.add("is-active");
    }

    function makeTextItem(member){
      const item = document.createElement("div");
      item.className = "textItem";

      const card = document.createElement("div");
      card.className = "textCard";

      const { title, body } = splitFirstSentence(member.text);

      const h = document.createElement("h1");
      h.className = "textTitle";
      h.textContent = title || "Schön, dass du da bist!";

      const t = document.createElement("div");
      t.className = "textBody";
      t.textContent = body && body.trim().length
        ? body
        : "Persönlich, zuverlässig und unkompliziert – wir kümmern uns um die Details, damit euer Event entspannt bleibt.";

      card.appendChild(h);
      card.appendChild(t);
      item.appendChild(card);
      return item;
    }

    function makePortraitItem(member){
      const item = document.createElement("div");
      item.className = "portraitItem";

      const wrap = document.createElement("div");
      wrap.className = "portrait";

      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = member.img;
      img.alt = member.name;
      img.onerror = () => {
        // Fallback: Initialen statt Bild
        wrap.innerHTML = "";
        const fb = document.createElement("div");
        fb.style.width = "100%";
        fb.style.height = "100%";
        fb.style.display = "grid";
        fb.style.placeItems = "center";
        fb.style.fontWeight = "900";
        fb.style.color = "rgba(15,23,42,0.65)";
        fb.style.background = "#e9eef7";
        fb.style.fontSize = "38px";
        fb.textContent = member.name.split(" ").map(w => w[0]).slice(0,2).join("").toUpperCase();
        wrap.appendChild(fb);
      };

      wrap.appendChild(img);
      item.appendChild(wrap);
      return item;
    }

    function makeTab(member, idx){
      const btn = document.createElement("div");
      btn.className = "team-tab";
      btn.tabIndex = 0;
      btn.setAttribute("role", "button");
      btn.dataset.index = String(idx);
      btn.setAttribute("aria-label", "Teammitglied: " + member.name);

      const av = document.createElement("div");
      av.className = "team-tab__avatar";

      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = member.img;
      img.alt = member.name;
      img.onerror = () => {
        av.innerHTML = "";
        const fb = document.createElement("div");
        fb.style.width="100%";
        fb.style.height="100%";
        fb.style.display="grid";
        fb.style.placeItems="center";
        fb.style.fontWeight="900";
        fb.style.color="rgba(15,23,42,0.65)";
        fb.style.background="#e9eef7";
        fb.textContent = member.name.split(" ").map(w => w[0]).slice(0,2).join("").toUpperCase();
        av.appendChild(fb);
      };
      av.appendChild(img);

      const name = document.createElement("div");
      name.className = "team-tab__name";
      name.textContent = member.name;

      btn.appendChild(av);
      btn.appendChild(name);

      const open = () => setActive(idx);
      btn.addEventListener("click", open);
      btn.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") { e.preventDefault(); open(); }
      });

      // leichter „rein“-Effekt
      btn.style.opacity = "0";
      btn.style.transform = "translateX(14px)";
      requestAnimationFrame(() => {
        btn.style.transition = "opacity .22s ease, transform .22s ease";
        btn.style.transitionDelay = (idx * 40) + "ms";
        btn.style.opacity = "1";
        btn.style.transform = "translateX(0)";
      });

      return btn;
    }

    function updateGate(){
      gateZone.classList.remove("is-visible");
      gateZone.setAttribute("aria-hidden", "true");
    }

    function fireDown(){
      if (downCooldown) return;
      downCooldown = true;
      setTimeout(() => downCooldown = false, 500);

      if (typeof window.goShop === "function") window.goShop();
    }

    function armDownIfWanted(){
      if (!downArmed){
        downArmed = true;
        gateZone.classList.add("is-visible");
        gateZone.setAttribute("aria-hidden", "false");
        setTimeout(() => { downArmed = false; updateGate(); }, 900);
        return;
      }
      fireDown();
    }

    function wireGate(){
      if (!gateBtn) return;
      gateBtn.addEventListener("click", () => fireDown());
    }

    function wireWheelImpulse(){
      const root = document.querySelector(".team-head");
      if (!root) return;

      root.addEventListener("wheel", (e) => {
        if (e.deltaY <= 0) return;
        if (typeof window.goShop === "function") {
          armDownIfWanted();
        }
      }, { passive:true });
    }

    async function load(){
      try{
        const bg = await fetchJson(BG_MANIFEST_URL);
        setRandomBackground(bg);
      }catch(e){}

      const manifest = await fetchJson(TEAM_MANIFEST_URL);
      const folders = (manifest && Array.isArray(manifest.members))
        ? manifest.members.map(m => m.folder).filter(Boolean)
        : [];

      members = await Promise.all(folders.map(async (folder) => {
        const meta = parseFolder(folder);
        const base = "Team/" + folder + "/";
        const img  = base + "image.png";
        const txt  = base + "team.txt";
        let text = "";
        try{ text = await fetchText(txt); }catch(e){ text = ""; }
        return { folder, name: meta.name, pos: meta.pos, img, text };
      }));

      members.sort((a,b) => {
        const ap = (a.pos == null) ? 9999 : a.pos;
        const bp = (b.pos == null) ? 9999 : b.pos;
        if (ap !== bp) return ap - bp;
        return a.name.localeCompare(b.name, "de");
      });

      textTrack.innerHTML = "";
      portTrack.innerHTML = "";
      tabsEl.innerHTML = "";

      members.forEach((m, i) => {
        textTrack.appendChild(makeTextItem(m));
        portTrack.appendChild(makePortraitItem(m));
        tabsEl.appendChild(makeTab(m, i));
      });

      if (members.length) setActive(0);

      updateGate();
      wireGate();
      wireWheelImpulse();
    }

    load().catch(() => {});
  })();
</script>
