<!-- backend/head.html -->
<style>
  :root{
    --title-pad-x: 72px;
    --logo-pad-left: 32px;
    --nav-pad-right: 32px;

    --edge-left:  calc(var(--title-pad-x) + var(--logo-pad-left));
    --edge-right: calc(var(--title-pad-x) + var(--nav-pad-right));

    --head-gap: 34px;

    --radius: 18px;
    --shadow-soft: 0 12px 34px rgba(0,0,0,.14);

    /* Blau-Tint */
    --hero-blue: #0F172A;      /* sehr dunkles Blau */
    --hero-blue-a1: .75;       /* 60–75% Deckkraft */
    --hero-blue-a2: .62;
    --hero-blue-a3: .45;
  }

  .head-wrap{
    width:100%;
    padding-left:  var(--edge-left);
    padding-right: var(--edge-right);
    padding-top:   var(--head-gap);
    padding-bottom:var(--head-gap);
  }

  .hero{
    width:100%;
    height:52vh;
    min-height:360px;
    max-height:620px;
    border-radius: var(--radius);
    overflow:hidden;
    position:relative;
    background:#d9dde3;
    box-shadow: var(--shadow-soft);
  }
  .hero__bg{
    position:absolute; inset:0;
    background-size:cover;
    background-position:center;
    transform: scale(1.02);
    filter: saturate(.92) contrast(.95);
  }

  /* Gradient-Overlay in #0F172A (ca. 60–75% Deckkraft) */
  .hero__tint{
    position:absolute; inset:0;
    background: linear-gradient(
      135deg,
      rgba(15, 23, 42, var(--hero-blue-a1)) 0%,
      rgba(15, 23, 42, var(--hero-blue-a2)) 52%,
      rgba(15, 23, 42, var(--hero-blue-a3)) 100%
    );
    mix-blend-mode: multiply;
  }

  /* optionaler, sanfter Dim für Lesbarkeit – sehr dezent */
  .hero__dim{
    position:absolute; inset:0;
    background: rgba(0,0,0,.12);
  }

  /* Strip: 5 Kacheln nebeneinander, gleichmäßige Abstände */
  .items-strip{
    margin-top: var(--head-gap);

    height:25vh;
    min-height:170px;
    max-height:240px;

    border-radius: var(--radius);
    background:#fff;
    box-shadow: var(--shadow-soft);

    display:grid;
    grid-template-columns: repeat(5, minmax(0, 1fr));
    gap:14px;
    padding:14px;

    overflow:hidden;
  }

  .item-thumb{
    width:100%;
    height:100%;
    border-radius:14px;
    overflow:hidden;
    background:#eef1f6;
    box-shadow:0 6px 18px rgba(0,0,0,.10);
  }
  .item-thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  @media (max-width:700px){
    :root{
      --title-pad-x: 40px;
      --logo-pad-left: 16px;
      --nav-pad-right: 16px;
      --head-gap: 26px;
    }
    .hero{ height:46vh; min-height:300px; }
    .items-strip{ gap:12px; padding:12px; }
  }

  @media (max-width:560px){
    :root{
      --title-pad-x: 22px;
      --logo-pad-left: 10px;
      --nav-pad-right: 10px;
      --head-gap: 22px;
    }
    .items-strip{ min-height:150px; max-height:210px; gap:10px; padding:10px; }
    .hero{ min-height:260px; }
  }
</style>

<section class="head-wrap" aria-label="Header-Bereich">
  <div class="hero">
    <div class="hero__bg" id="heroBg"></div>
    <div class="hero__tint"></div>
    <div class="hero__dim"></div>
  </div>

  <div class="items-strip" id="itemsStrip" aria-label="Zufällige Artikelbilder"></div>
</section>

<script>
(async function(){
  const BG_MANIFEST    = "image/hintergrund/manifest.json";
  const ITEMS_MANIFEST = "Items/manifest.json";

  const load = async (p) => {
    const r = await fetch(p, { cache: "no-store" });
    if(!r.ok) throw new Error(p + " -> " + r.status);
    return await r.json();
  };

  const pick = (a) => a[Math.floor(Math.random() * a.length)];

  function shuffleUnique(arr){
    const uniq = Array.from(new Set(arr));
    for(let i = uniq.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [uniq[i], uniq[j]] = [uniq[j], uniq[i]];
    }
    return uniq;
  }

  function renderStrip(allImages){
    const strip = document.getElementById("itemsStrip");
    if(!strip) return;

    strip.innerHTML = "";
    const imgs = shuffleUnique(allImages).slice(0, 5); // immer 5 Kacheln

    imgs.forEach((src) => {
      const d = document.createElement("div");
      d.className = "item-thumb";

      const img = document.createElement("img");
      img.loading = "lazy";
      img.alt = "";
      img.src = src;

      d.appendChild(img);
      strip.appendChild(d);
    });
  }

  // Hero
  try{
    const bg = await load(BG_MANIFEST);
    if(Array.isArray(bg) && bg.length){
      document.getElementById("heroBg").style.backgroundImage =
        "url('image/hintergrund/" + pick(bg) + "')";
    }
  }catch(e){}

  // Items
  try{
    const raw = await load(ITEMS_MANIFEST);
    if(Array.isArray(raw) && raw.length){
      renderStrip(raw);
    }
  }catch(e){}
})();
</script>
