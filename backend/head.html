<!-- backend/head.html | Full-height genutzt + linker “Dock”-Container (Text + Tabs verbunden) + Tabs ohne anheben -->
<section class="team-head" aria-label="Team">
  <div class="team-head__bg" id="teamBg" aria-hidden="true"></div>
  <div class="team-head__veil" aria-hidden="true"></div>

  <div class="team-head__inner">
    <div class="team-head__layout">
      <!-- LEFT: EIN gemeinsamer Container (Text oben, Tabs unten) -->
      <div class="team-left">
        <div class="team-dock" id="teamDock">
          <div class="team-dock__content">
            <h1 class="team-title" id="teamTitle">Wir sind das Team.</h1>
            <div class="team-text" id="teamText">
              Persönlich, zuverlässig und unkompliziert – wir kümmern uns um die Details, damit euer Event entspannt bleibt.
            </div>
          </div>

          <div class="team-dock__tabsWrap" aria-label="Team Auswahl">
            <div class="team-tabs" id="teamTabs"></div>
          </div>
        </div>
      </div>

      <!-- RIGHT: großes rundes Bild -->
      <div class="team-right" aria-hidden="true">
        <div class="team-portrait">
          <img id="teamPortrait" alt="" />
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  :root{
    --title-pad-x: 72px;
    --logo-pad-left: 32px;
    --nav-pad-right: 32px;

    --edge-left:  calc(var(--title-pad-x) + var(--logo-pad-left));
    --edge-right: calc(var(--title-pad-x) + var(--nav-pad-right));
  }

  /* OUTER: full-bleed, NO radius */
  .team-head{
    position:relative;
    width:100%;
    height:100%;
    min-height:100%;
    border-radius:0;
    overflow:hidden;
    background:#d9dde3;
  }

  .team-head__bg{
    position:absolute; inset:0;
    background-size:cover;
    background-position:center;
    transform:scale(1.05);
    filter:saturate(.98) contrast(.98);
  }

  .team-head__veil{
    position:absolute; inset:0;
    background:
      radial-gradient(1200px 700px at 18% 40%, rgba(255,255,255,0.86), rgba(255,255,255,0.18) 58%, rgba(255,255,255,0.0) 74%),
      linear-gradient(90deg, rgba(255,255,255,0.92) 0%, rgba(255,255,255,0.70) 40%, rgba(255,255,255,0.22) 70%, rgba(255,255,255,0.10) 100%);
    backdrop-filter: blur(10px);
  }

  .team-head__inner{
    position:relative;
    z-index:1;
    height:100%;
    padding-left: var(--edge-left);
    padding-right: var(--edge-right);
    padding-top: 34px;
    padding-bottom: 34px;
    display:flex;
    align-items:stretch;
  }

  /* WICHTIG: Layout füllt die komplette Head-Höhe */
  .team-head__layout{
    width:100%;
    height:100%;
    display:grid;
    grid-template-columns: 1.15fr 0.85fr;
    gap: clamp(18px, 3vw, 48px);
    align-items:stretch; /* statt center -> nutzt volle Höhe */
  }

  /* LEFT: nutzt volle Höhe */
  .team-left{
    min-width:0;
    height:100%;
  }

  /* Dock-Container = Text + Tabs “aus einem Guss” */
  .team-dock{
    height:100%;
    display:flex;
    flex-direction:column;
    background: rgba(255,255,255,0.84);
    border: 1px solid rgba(15,23,42,0.10);
    border-radius: 18px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.12);
    backdrop-filter: blur(10px);
    overflow:hidden; /* verbindet Tabs sauber mit Container */
  }

  /* Content füllt den verfügbaren Platz -> so nutzt es die Höhe */
  .team-dock__content{
    flex: 1 1 auto;
    padding: 26px 26px 18px;
    overflow:auto; /* bei langen Texten scrollt nur der Content, nicht der ganze Head */
  }

  .team-title{
    margin:0 0 10px 0;
    font-size: clamp(28px, 3.4vw, 54px);
    line-height:1.02;
    letter-spacing:-0.02em;
    color:#0f172a;
  }

  .team-text{
    font-size: clamp(14px, 1.1vw, 16px);
    line-height:1.65;
    color: rgba(15,23,42,0.78);
    white-space: pre-wrap;
  }

  /* Tabs sitzen unten IM selben Container, mit Trennlinie */
  .team-dock__tabsWrap{
    flex: 0 0 auto;
    padding: 12px 14px;
    border-top: 1px solid rgba(15,23,42,0.10);
    background: rgba(255,255,255,0.78);
  }

  .team-tabs{
    display:flex;
    gap: 10px;
    overflow:auto;
    align-items:center;
    padding-bottom: 2px;
  }

  .team-tabs::-webkit-scrollbar{ height: 10px; }
  .team-tabs::-webkit-scrollbar-track{ background: transparent; }
  .team-tabs::-webkit-scrollbar-thumb{
    background: rgba(15,23,42,0.14);
    border-radius: 999px;
    border: 3px solid transparent;
    background-clip: padding-box;
  }

  /* Tabs: rechteckig mit Radius, KEIN anheben */
  .team-tab{
    position:relative;
    display:flex;
    align-items:center;
    gap: 10px;
    padding: 10px 12px;
    border-radius: 12px;
    background: rgba(255,255,255,0.70);
    border: 1px solid rgba(15,23,42,0.10);
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    cursor:pointer;
    user-select:none;
    transition: background .14s ease, border-color .14s ease, box-shadow .14s ease;
    flex: 0 0 auto; /* keine Mindestbreite */
  }

  .team-tab:hover{
    background: rgba(255,255,255,0.84);
    border-color: rgba(31,79,163,0.22);
    box-shadow: 0 8px 18px rgba(0,0,0,0.10);
  }

  .team-tab.is-active{
    background: rgba(255,255,255,0.92);
    border-color: rgba(15,23,42,0.18);
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  }

  .team-tab__avatar{
    width: 32px;
    height: 32px;
    border-radius: 999px;
    overflow:hidden;
    background:#e9eef7;
    border: 1px solid rgba(15,23,42,0.10);
    flex: 0 0 auto;
  }
  .team-tab__avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .team-tab__name{
    font-weight: 760;
    color:#0f172a;
    letter-spacing:-0.01em;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width: 240px;
  }

  /* RIGHT: nutzt volle Höhe, Portrait mittig */
  .team-right{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    min-width:0;
  }

  .team-portrait{
    width: min(520px, 36vw);
    aspect-ratio: 1 / 1;
    border-radius: 999px;
    overflow:hidden;
    background: rgba(255,255,255,0.55);
    border: 1px solid rgba(15,23,42,0.10);
    box-shadow: 0 22px 60px rgba(0,0,0,0.18);
    backdrop-filter: blur(8px);
  }
  .team-portrait img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.02);
  }

  /* ===== Mobile ===== */
  @media (max-width: 980px){
    .team-head__inner{
      padding-left: 24px;
      padding-right: 24px;
      padding-top: 22px;
      padding-bottom: 22px;
    }
    .team-head__layout{
      grid-template-columns: 1fr;
      gap: 14px;
    }
    .team-right{
      justify-content:flex-start;
    }
    .team-portrait{
      width: min(280px, 62vw);
    }
    .team-dock{
      border-radius: 16px;
    }
    .team-dock__content{
      padding: 18px 18px 14px;
    }
    .team-dock__tabsWrap{
      padding: 10px 10px;
    }
    .team-tab__name{
      max-width: 38vw;
    }
  }

  @media (max-width: 560px){
    .team-title{ font-size: 30px; }
    .team-tab{ padding: 9px 10px; border-radius: 10px; }
    .team-tab__name{ max-width: 44vw; }
  }
</style>

<script>
  (function(){
    const BG_MANIFEST_URL   = "image/hintergrund/manifest.json";
    const TEAM_MANIFEST_URL = "Team/manifest.json";

    const bgEl = document.getElementById("teamBg");
    const titleEl = document.getElementById("teamTitle");
    const textEl  = document.getElementById("teamText");
    const portraitEl = document.getElementById("teamPortrait");
    const tabsEl = document.getElementById("teamTabs");

    function parseFolder(folder){
      const parts = String(folder).split("_");
      let pos = null;
      if (parts.length > 1) {
        const last = parts[parts.length - 1];
        const n = Number(last);
        if (Number.isFinite(n)) { pos = n; parts.pop(); }
      }
      const name = parts.join(" ").trim() || folder;
      return { name, pos };
    }

    function splitFirstSentence(text){
      const t = (text || "").trim();
      if (!t) return { first: "Wir sind das Team.", rest: "Persönlich, zuverlässig und unkompliziert – wir kümmern uns um die Details, damit euer Event entspannt bleibt." };

      const nl = t.indexOf("\n");
      if (nl > 0){
        const first = t.slice(0, nl).trim();
        const rest = t.slice(nl + 1).trim();
        return { first: first || "Wir sind das Team.", rest };
      }

      const m = t.match(/^[\s\S]*?[.!?](?:\s|$)/);
      if (m && m[0]){
        const cut = m[0].length;
        const first = t.slice(0, cut).trim();
        const rest = t.slice(cut).trim();
        return { first: first || "Wir sind das Team.", rest };
      }

      return { first: t, rest: "" };
    }

    async function fetchJson(url){
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error("Fetch failed: " + url);
      return await r.json();
    }

    async function fetchText(url){
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error("Fetch failed: " + url);
      return await r.text();
    }

    function setRandomBackground(list){
      if (!Array.isArray(list) || list.length === 0) return;
      const pick = list[Math.floor(Math.random() * list.length)];
      bgEl.style.backgroundImage = "url('image/hintergrund/" + String(pick).replace(/'/g, "%27") + "')";
    }

    function setPortrait(src, alt){
      portraitEl.src = src;
      portraitEl.alt = alt || "";
      portraitEl.onerror = () => {
        portraitEl.removeAttribute("src");
        portraitEl.alt = "";
      };
    }

    function setActive(member){
      tabsEl.querySelectorAll(".team-tab").forEach(el => el.classList.remove("is-active"));
      const btn = tabsEl.querySelector('[data-folder="' + CSS.escape(member.folder) + '"]');
      if (btn) btn.classList.add("is-active");

      const { first, rest } = splitFirstSentence(member.text);
      titleEl.textContent = first || "Wir sind das Team.";
      textEl.textContent  = (rest && rest.trim().length) ? rest : "Persönlich, zuverlässig und unkompliziert – wir kümmern uns um die Details, damit euer Event entspannt bleibt.";
      setPortrait(member.img, member.name);
    }

    function makeTab(member){
      const btn = document.createElement("div");
      btn.className = "team-tab";
      btn.tabIndex = 0;
      btn.setAttribute("role", "button");
      btn.dataset.folder = member.folder;
      btn.setAttribute("aria-label", "Teammitglied: " + member.name);

      const av = document.createElement("div");
      av.className = "team-tab__avatar";

      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = member.img;
      img.alt = member.name;
      img.onerror = () => {
        av.innerHTML = "";
        const fb = document.createElement("div");
        fb.style.width="100%";
        fb.style.height="100%";
        fb.style.display="grid";
        fb.style.placeItems="center";
        fb.style.fontWeight="900";
        fb.style.color="rgba(15,23,42,0.65)";
        fb.style.background="#e9eef7";
        fb.textContent = member.name.split(" ").map(w => w[0]).slice(0,2).join("").toUpperCase();
        av.appendChild(fb);
      };
      av.appendChild(img);

      const name = document.createElement("div");
      name.className = "team-tab__name";
      name.textContent = member.name;

      btn.appendChild(av);
      btn.appendChild(name);

      const open = () => setActive(member);
      btn.addEventListener("click", open);
      btn.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") { e.preventDefault(); open(); }
      });

      return btn;
    }

    async function load(){
      try{
        const bg = await fetchJson(BG_MANIFEST_URL);
        setRandomBackground(bg);
      }catch(e){}

      const manifest = await fetchJson(TEAM_MANIFEST_URL);
      const folders = (manifest && Array.isArray(manifest.members))
        ? manifest.members.map(m => m.folder).filter(Boolean)
        : [];

      const members = await Promise.all(folders.map(async (folder) => {
        const meta = parseFolder(folder);
        const base = "Team/" + folder + "/";
        const img  = base + "image.png";
        const txt  = base + "team.txt";
        let text = "";
        try{ text = await fetchText(txt); }catch(e){ text = ""; }
        return { folder, name: meta.name, pos: meta.pos, img, text };
      }));

      members.sort((a,b) => {
        const ap = (a.pos == null) ? 9999 : a.pos;
        const bp = (b.pos == null) ? 9999 : b.pos;
        if (ap !== bp) return ap - bp;
        return a.name.localeCompare(b.name, "de");
      });

      tabsEl.innerHTML = "";
      members.forEach(m => tabsEl.appendChild(makeTab(m)));

      if (members.length) setActive(members[0]);
    }

    load().catch(() => {
      titleEl.textContent = "Wir sind das Team.";
      textEl.textContent  = "Persönlich, zuverlässig und unkompliziert – wir kümmern uns um die Details, damit euer Event entspannt bleibt.";
    });
  })();
</script>
