<!-- backend/head.html | 3-Kachel-Layout (1 Text | 2 Portrait | 3 Tabs oben), keine Scrolls, “Blättern”-Animation, Mobile: 2 > 3 > 1 -->
<section class="team-head" aria-label="Team">
  <div class="team-head__bg" id="teamBg" aria-hidden="true"></div>
  <div class="team-head__veil" aria-hidden="true"></div>

  <div class="team-head__inner">
    <div class="team-grid">
      <!-- Kachel 1: Text (zentriert) -->
      <div class="tile tile--text">
        <div class="tile-center">
          <div class="team-panel" id="teamPanel" aria-live="polite">
            <div class="team-panel__slide" id="panelSlide">
              <h1 class="team-title" id="teamTitle">Wir sind das Team.</h1>
              <div class="team-text" id="teamText">
                Persönlich, zuverlässig und unkompliziert – wir kümmern uns um die Details, damit euer Event entspannt bleibt.
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Kachel 2: Bild (zentriert) -->
      <div class="tile tile--portrait" aria-hidden="true">
        <div class="tile-center">
          <div class="team-portrait" id="portraitFrame">
            <img id="teamPortrait" alt="" />
          </div>
        </div>
      </div>

      <!-- Kachel 3: Auswahl oben (mittig zentriert) -->
      <div class="tile tile--tabs" aria-label="Team Auswahl">
        <div class="tabs-top">
          <div class="team-tabs" id="teamTabs"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  :root{
    --title-pad-x: 72px;
    --logo-pad-left: 32px;
    --nav-pad-right: 32px;

    --edge-left:  calc(var(--title-pad-x) + var(--logo-pad-left));
    --edge-right: calc(var(--title-pad-x) + var(--nav-pad-right));

    --title-height: 70px;

    /* feste Höhenverhältnisse (Desktop) */
    --h-tabs: 22%;
    --h-main: 78%;

    /* safe widths */
    --panel-max: 720px;
    --portrait-max: 460px;
  }

  .team-head{
    position:relative;
    width:100%;
    height: calc(100vh - var(--title-height));
    min-height: calc(100vh - var(--title-height));
    border-radius:0;
    overflow:hidden;
    background:#d9dde3;
  }

  .team-head__bg{
    position:absolute; inset:0;
    background-size:cover;
    background-position:center;
    transform:scale(1.05);
    filter:saturate(.98) contrast(.98);
  }

  .team-head__veil{
    position:absolute; inset:0;
    background:
      radial-gradient(1200px 700px at 18% 40%, rgba(255,255,255,0.86), rgba(255,255,255,0.18) 58%, rgba(255,255,255,0.0) 74%),
      linear-gradient(90deg, rgba(255,255,255,0.92) 0%, rgba(255,255,255,0.70) 40%, rgba(255,255,255,0.22) 70%, rgba(255,255,255,0.10) 100%);
    backdrop-filter: blur(10px);
  }

  .team-head__inner{
    position:relative;
    z-index:1;
    height:100%;
    padding-left: var(--edge-left);
    padding-right: var(--edge-right);
    padding-top: 20px;
    padding-bottom: 24px;
  }

  /* ===== 3-Kachel-Grid =====
     oben (Kachel 3) über volle Breite
     unten: links Text (Kachel 1) | rechts Portrait (Kachel 2)
  */
  .team-grid{
    height:100%;
    display:grid;
    grid-template-rows: var(--h-tabs) var(--h-main);
    grid-template-columns: 1fr 1fr;
    grid-template-areas:
      "tabs tabs"
      "text portrait";
    gap: 18px 36px;
  }

  .tile{ min-width:0; min-height:0; }
  .tile--tabs{ grid-area: tabs; }
  .tile--text{ grid-area: text; }
  .tile--portrait{ grid-area: portrait; }

  .tile-center{
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Kachel 3: Tabs oben, mittig */
  .tabs-top{
    width:100%;
    height:100%;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding-top: 6px;
  }

  .team-tabs{
    display:flex;
    gap: 12px;
    align-items:center;
    justify-content:center;
    max-width: min(1100px, 100%);
    padding: 6px 8px;
    overflow:hidden; /* keine Scrolls */
  }

  /* Pill Tabs (ohne Shadow) */
  .team-tab{
    display:flex;
    align-items:center;
    gap: 10px;
    padding: 10px 14px;
    border-radius: 999px;
    background: rgba(255,255,255,0.62);
    border: 1px solid rgba(15,23,42,0.12);
    box-shadow:none;
    cursor:pointer;
    user-select:none;
    transition: background .14s ease, border-color .14s ease;
    white-space:nowrap;
    flex: 0 0 auto;
  }
  .team-tab:hover{
    background: rgba(255,255,255,0.78);
    border-color: rgba(31,79,163,0.22);
  }
  .team-tab.is-active{
    background: rgba(255,255,255,0.92);
    border-color: rgba(15,23,42,0.20);
  }

  .team-tab__avatar{
    width: 30px;
    height: 30px;
    border-radius: 999px;
    overflow:hidden;
    background:#e9eef7;
    border: 1px solid rgba(15,23,42,0.10);
    flex: 0 0 auto;
  }
  .team-tab__avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .team-tab__name{
    font-weight: 760;
    color:#0f172a;
    letter-spacing:-0.01em;
  }

  /* Kachel 1: Text Panel (keine Scrolls -> Text wird ggf. gekürzt) */
  .team-panel{
    width: min(var(--panel-max), 100%);
    background: rgba(255,255,255,0.84);
    border: 1px solid rgba(15,23,42,0.10);
    border-radius: 18px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.12);
    backdrop-filter: blur(10px);
    padding: 22px 22px 18px;
    overflow:hidden; /* keine Scrolls */
    position:relative;
  }

  .team-panel__slide{
    position:relative;
    will-change: transform, opacity;
  }

  .team-title{
    margin:0 0 10px 0;
    font-size: clamp(24px, 2.3vw, 40px);
    line-height:1.02;
    letter-spacing:-0.02em;
    color:#0f172a;
  }

  .team-text{
    font-size: clamp(14px, 1.0vw, 16px);
    line-height:1.65;
    color: rgba(15,23,42,0.78);
    white-space: pre-wrap;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 10; /* kein Scroll: clamp */
    overflow: hidden;
  }

  /* Kachel 2: Portrait */
  .team-portrait{
    width: min(var(--portrait-max), 100%);
    aspect-ratio: 1 / 1;
    border-radius: 999px;
    overflow:hidden;
    background: rgba(255,255,255,0.55);
    border: 1px solid rgba(15,23,42,0.10);
    box-shadow: 0 22px 60px rgba(0,0,0,0.18);
    backdrop-filter: blur(8px);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }

  .team-portrait img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.02);
    will-change: transform, opacity;
  }

  /* ===== Blätter-Animation (Text + Bild) ===== */
  .slide-out-left  { animation: slideOutLeft  .26s ease forwards; }
  .slide-out-right { animation: slideOutRight .26s ease forwards; }
  .slide-in-left   { animation: slideInLeft   .30s ease forwards; }
  .slide-in-right  { animation: slideInRight  .30s ease forwards; }

  @keyframes slideOutLeft  { to { transform: translateX(-26px); opacity: 0; } }
  @keyframes slideOutRight { to { transform: translateX( 26px); opacity: 0; } }
  @keyframes slideInLeft   { from { transform: translateX(-26px); opacity: 0; } to { transform: translateX(0); opacity:1; } }
  @keyframes slideInRight  { from { transform: translateX( 26px); opacity: 0; } to { transform: translateX(0); opacity:1; } }

  /* ===== Mobile: Reihenfolge 2 > 3 > 1 ===== */
  @media (max-width: 980px){
    .team-head__inner{
      padding-left: 22px;
      padding-right: 22px;
      padding-top: 16px;
      padding-bottom: 20px;
    }

    .team-grid{
      grid-template-rows: auto auto 1fr;
      grid-template-columns: 1fr;
      grid-template-areas:
        "portrait"
        "tabs"
        "text";
      gap: 14px;
    }

    .tabs-top{
      align-items:center;
      padding-top: 0;
    }

    .team-tabs{
      flex-wrap: wrap;
      justify-content:center;
      overflow:hidden; /* kein Scroll */
    }

    .team-panel{
      width: 100%;
      border-radius: 16px;
    }

    .team-portrait{
      width: min(280px, 70vw);
      margin: 0 auto;
    }

    .team-text{
      -webkit-line-clamp: 12;
    }
  }

  @media (max-width: 560px){
    .team-title{ font-size: 30px; }
  }
</style>

<script>
  (function(){
    const BG_MANIFEST_URL   = "image/hintergrund/manifest.json";
    const TEAM_MANIFEST_URL = "Team/manifest.json";

    const bgEl = document.getElementById("teamBg");
    const titleEl = document.getElementById("teamTitle");
    const textEl  = document.getElementById("teamText");
    const portraitEl = document.getElementById("teamPortrait");
    const tabsEl = document.getElementById("teamTabs");
    const panelSlide = document.getElementById("panelSlide");
    const portraitFrame = document.getElementById("portraitFrame");

    let members = [];
    let activeIndex = 0;
    let isAnimating = false;

    function parseFolder(folder){
      const parts = String(folder).split("_");
      let pos = null;
      if (parts.length > 1) {
        const last = parts[parts.length - 1];
        const n = Number(last);
        if (Number.isFinite(n)) { pos = n; parts.pop(); }
      }
      const name = parts.join(" ").trim() || folder;
      return { name, pos };
    }

    function splitFirstSentence(text){
      const t = (text || "").trim();
      if (!t) return { first: "Wir sind das Team.", rest: "Persönlich, zuverlässig und unkompliziert – wir kümmern uns um die Details, damit euer Event entspannt bleibt." };

      const nl = t.indexOf("\n");
      if (nl > 0){
        const first = t.slice(0, nl).trim();
        const rest = t.slice(nl + 1).trim();
        return { first: first || "Wir sind das Team.", rest };
      }

      const m = t.match(/^[\s\S]*?[.!?](?:\s|$)/);
      if (m && m[0]){
        const cut = m[0].length;
        const first = t.slice(0, cut).trim();
        const rest = t.slice(cut).trim();
        return { first: first || "Wir sind das Team.", rest };
      }

      return { first: t, rest: "" };
    }

    async function fetchJson(url){
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error("Fetch failed: " + url);
      return await r.json();
    }

    async function fetchText(url){
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error("Fetch failed: " + url);
      return await r.text();
    }

    function setRandomBackground(list){
      if (!Array.isArray(list) || list.length === 0) return;
      const pick = list[Math.floor(Math.random() * list.length)];
      bgEl.style.backgroundImage = "url('image/hintergrund/" + String(pick).replace(/'/g, "%27") + "')";
    }

    function setPortrait(src, alt){
      portraitEl.src = src;
      portraitEl.alt = alt || "";
      portraitEl.onerror = () => {
        portraitEl.removeAttribute("src");
        portraitEl.alt = "";
      };
    }

    function setActiveTab(idx){
      tabsEl.querySelectorAll(".team-tab").forEach(el => el.classList.remove("is-active"));
      const btn = tabsEl.querySelector('[data-index="' + idx + '"]');
      if (btn) btn.classList.add("is-active");
    }

    function animateFlip(toIndex){
      if (isAnimating || toIndex === activeIndex) return;
      isAnimating = true;

      const dir = (toIndex > activeIndex) ? "right" : "left";

      // OUT
      panelSlide.classList.remove("slide-in-left","slide-in-right","slide-out-left","slide-out-right");
      portraitFrame.classList.remove("slide-in-left","slide-in-right","slide-out-left","slide-out-right");

      panelSlide.classList.add(dir === "right" ? "slide-out-left" : "slide-out-right");
      portraitFrame.classList.add(dir === "right" ? "slide-out-left" : "slide-out-right");

      const outDone = () => {
        panelSlide.removeEventListener("animationend", outDone);

        // swap content
        activeIndex = toIndex;
        const m = members[activeIndex];
        const { first, rest } = splitFirstSentence(m.text);

        titleEl.textContent = first || "Wir sind das Team.";
        textEl.textContent  = (rest && rest.trim().length) ? rest : "Persönlich, zuverlässig und unkompliziert – wir kümmern uns um die Details, damit euer Event entspannt bleibt.";
        setPortrait(m.img, m.name);
        setActiveTab(activeIndex);

        // IN
        panelSlide.classList.remove("slide-out-left","slide-out-right");
        portraitFrame.classList.remove("slide-out-left","slide-out-right");

        panelSlide.classList.add(dir === "right" ? "slide-in-right" : "slide-in-left");
        portraitFrame.classList.add(dir === "right" ? "slide-in-right" : "slide-in-left");

        const inDone = () => {
          panelSlide.removeEventListener("animationend", inDone);
          panelSlide.classList.remove("slide-in-left","slide-in-right");
          portraitFrame.classList.remove("slide-in-left","slide-in-right");
          isAnimating = false;
        };
        panelSlide.addEventListener("animationend", inDone, { once:true });
      };

      panelSlide.addEventListener("animationend", outDone, { once:true });
    }

    function makeTab(member, idx){
      const btn = document.createElement("div");
      btn.className = "team-tab";
      btn.tabIndex = 0;
      btn.setAttribute("role", "button");
      btn.dataset.index = String(idx);
      btn.setAttribute("aria-label", "Teammitglied: " + member.name);

      const av = document.createElement("div");
      av.className = "team-tab__avatar";

      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = member.img;
      img.alt = member.name;
      img.onerror = () => {
        av.innerHTML = "";
        const fb = document.createElement("div");
        fb.style.width="100%";
        fb.style.height="100%";
        fb.style.display="grid";
        fb.style.placeItems="center";
        fb.style.fontWeight="900";
        fb.style.color="rgba(15,23,42,0.65)";
        fb.style.background="#e9eef7";
        fb.textContent = member.name.split(" ").map(w => w[0]).slice(0,2).join("").toUpperCase();
        av.appendChild(fb);
      };
      av.appendChild(img);

      const name = document.createElement("div");
      name.className = "team-tab__name";
      name.textContent = member.name;

      btn.appendChild(av);
      btn.appendChild(name);

      const open = () => animateFlip(idx);
      btn.addEventListener("click", open);
      btn.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") { e.preventDefault(); open(); }
      });

      // “von rechts rein” (stagger)
      btn.style.opacity = "0";
      btn.style.transform = "translateX(18px)";
      requestAnimationFrame(() => {
        btn.style.transition = "opacity .28s ease, transform .28s ease";
        btn.style.transitionDelay = (idx * 45) + "ms";
        btn.style.opacity = "1";
        btn.style.transform = "translateX(0)";
      });

      return btn;
    }

    async function load(){
      try{
        const bg = await fetchJson(BG_MANIFEST_URL);
        setRandomBackground(bg);
      }catch(e){}

      const manifest = await fetchJson(TEAM_MANIFEST_URL);
      const folders = (manifest && Array.isArray(manifest.members))
        ? manifest.members.map(m => m.folder).filter(Boolean)
        : [];

      members = await Promise.all(folders.map(async (folder) => {
        const meta = parseFolder(folder);
        const base = "Team/" + folder + "/";
        const img  = base + "image.png";
        const txt  = base + "team.txt";
        let text = "";
        try{ text = await fetchText(txt); }catch(e){ text = ""; }
        return { folder, name: meta.name, pos: meta.pos, img, text };
      }));

      members.sort((a,b) => {
        const ap = (a.pos == null) ? 9999 : a.pos;
        const bp = (b.pos == null) ? 9999 : b.pos;
        if (ap !== bp) return ap - bp;
        return a.name.localeCompare(b.name, "de");
      });

      tabsEl.innerHTML = "";
      members.forEach((m, i) => tabsEl.appendChild(makeTab(m, i)));

      if (members.length){
        activeIndex = 0;
        const m = members[0];
        const { first, rest } = splitFirstSentence(m.text);

        titleEl.textContent = first || "Wir sind das Team.";
        textEl.textContent  = (rest && rest.trim().length) ? rest : "Persönlich, zuverlässig und unkompliziert – wir kümmern uns um die Details, damit euer Event entspannt bleibt.";
        setPortrait(m.img, m.name);
        setActiveTab(0);
      }
    }

    load().catch(() => {
      titleEl.textContent = "Wir sind das Team.";
      textEl.textContent  = "Persönlich, zuverlässig und unkompliziert – wir kümmern uns um die Details, damit euer Event entspannt bleibt.";
    });
  })();
</script>
