<!-- backend/head.html -->
<style>
  :root{
    --title-pad-x: 72px;
    --logo-pad-left: 32px;
    --nav-pad-right: 32px;

    --edge-left:  calc(var(--title-pad-x) + var(--logo-pad-left));
    --edge-right: calc(var(--title-pad-x) + var(--nav-pad-right));

    --head-gap: 34px;

    --radius: 18px;
    --shadow-soft: 0 12px 34px rgba(0,0,0,.14);

    /* Blau-Tint (#0F172A) */
    --hero-blue-a1: .75; /* 60–75% */
    --hero-blue-a2: .62;
    --hero-blue-a3: .45;

    /* Mosaic */
    --mosaic-gap: 12px;
    --tile-radius: 16px;
  }

  .head-wrap{
    width:100%;
    padding-left:  var(--edge-left);
    padding-right: var(--edge-right);
    padding-top:   var(--head-gap);
    padding-bottom:var(--head-gap);
  }

  .hero{
    width:100%;
    height:52vh;
    min-height:360px;
    max-height:620px;
    border-radius: var(--radius);
    overflow:hidden;
    position:relative;
    background:#d9dde3;
    box-shadow: var(--shadow-soft);
  }
  .hero__bg{
    position:absolute; inset:0;
    background-size:cover;
    background-position:center;
    transform: scale(1.02);
    filter: saturate(.92) contrast(.95);
  }
  .hero__tint{
    position:absolute; inset:0;
    background: linear-gradient(
      135deg,
      rgba(15, 23, 42, var(--hero-blue-a1)) 0%,
      rgba(15, 23, 42, var(--hero-blue-a2)) 52%,
      rgba(15, 23, 42, var(--hero-blue-a3)) 100%
    );
    mix-blend-mode: multiply;
  }
  .hero__dim{
    position:absolute; inset:0;
    background: rgba(0,0,0,.12);
  }

  /* =========================
     Mosaic Strip (ohne äußeren Kasten)
     ========================= */
  .mosaic-wrap{
    margin-top: var(--head-gap);

    height:25vh;
    min-height:170px;
    max-height:240px;

    background: transparent;
    position:relative;
  }

  /* Soft Fade an den Seiten (modern, ohne harten Abschluss) */
  .mosaic{
    width:100%;
    height:100%;

    display:grid;
    grid-template-columns: repeat(48, minmax(0, 1fr));
    grid-template-rows: repeat(8, minmax(0, 1fr));
    gap: var(--mosaic-gap);

    overflow:hidden;

    -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 6%, #000 94%, transparent 100%);
            mask-image: linear-gradient(90deg, transparent 0%, #000 6%, #000 94%, transparent 100%);
  }

  .m-tile{
    position:relative;
    border-radius: var(--tile-radius);
    overflow:hidden;
    background:#eef1f6;
    box-shadow: 0 10px 26px rgba(0,0,0,.12);
    transform: translateZ(0);
  }

  .m-tile img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.01);
    transition: transform .22s ease, filter .22s ease;
    filter: saturate(.94) contrast(.98);
  }

  /* Hover: subtil, hochwertig */
  .m-tile:hover img{
    transform: scale(1.05);
    filter: saturate(1) contrast(1);
  }

  /* =========================
     Smooth Loading (einmalig einblenden wenn fertig)
     ========================= */
  .head-wrap.is-loading .hero,
  .head-wrap.is-loading .mosaic-wrap{
    opacity: 0;
    transform: translateY(6px);
  }
  .hero, .mosaic-wrap{
    opacity: 1;
    transform: translateY(0);
    transition: opacity .28s ease, transform .28s ease;
  }

  /* Skeleton (sichtbar während loading) */
  .head-skeleton{
    display:none;
    margin-top: var(--head-gap);
    height:25vh;
    min-height:170px;
    max-height:240px;
    border-radius: var(--radius);
    background: linear-gradient(90deg, #f2f4f8 0%, #e9edf4 35%, #f2f4f8 70%, #f2f4f8 100%);
    background-size: 220% 100%;
    box-shadow: 0 10px 26px rgba(0,0,0,.08);
    animation: shimmer 1.15s ease-in-out infinite;
  }
  @keyframes shimmer{
    0%{ background-position: 0% 0; }
    100%{ background-position: 100% 0; }
  }
  .head-wrap.is-loading .head-skeleton{
    display:block;
  }

  @media (max-width:700px){
    :root{
      --title-pad-x: 40px;
      --logo-pad-left: 16px;
      --nav-pad-right: 16px;
      --head-gap: 26px;
      --mosaic-gap: 10px;
      --tile-radius: 14px;
    }
    .hero{ height:46vh; min-height:300px; }
  }

  @media (max-width:560px){
    :root{
      --title-pad-x: 22px;
      --logo-pad-left: 10px;
      --nav-pad-right: 10px;
      --head-gap: 22px;
      --mosaic-gap: 8px;
      --tile-radius: 14px;
    }
    .mosaic-wrap{ min-height:150px; max-height:210px; }
    .hero{ min-height:260px; }
  }
</style>

<section class="head-wrap is-loading" id="headWrap" aria-label="Header-Bereich">
  <div class="hero">
    <div class="hero__bg" id="heroBg"></div>
    <div class="hero__tint"></div>
    <div class="hero__dim"></div>
  </div>

  <div class="head-skeleton" aria-hidden="true"></div>

  <div class="mosaic-wrap" aria-label="Zufällige Artikelbilder">
    <div class="mosaic" id="mosaic"></div>
  </div>
</section>

<script>
(async function(){
  const BG_MANIFEST    = "image/hintergrund/manifest.json";
  const ITEMS_MANIFEST = "Items/manifest.json";

  // Layout-Schablone (48x8) – komplett gefüllt, keine Lücken.
  // Wir variieren nur, welches Bild in welchen Slot kommt.
  const TEMPLATE_48x8 = [
    {x:0,  y:0, w:16, h:4},
    {x:16, y:0, w:16, h:4},
    {x:32, y:0, w:8,  h:4},
    {x:40, y:0, w:6,  h:2},
    {x:46, y:0, w:2,  h:2},
    {x:40, y:2, w:8,  h:4},
    {x:0,  y:4, w:8,  h:4},
    {x:8,  y:4, w:16, h:4},
    {x:24, y:4, w:10, h:4},
    {x:34, y:4, w:4,  h:4},
    {x:38, y:4, w:2,  h:2},
    {x:38, y:6, w:8,  h:2},
    {x:46, y:6, w:2,  h:2},
  ];

  const load = async (p) => {
    const r = await fetch(p, { cache: "no-store" });
    if(!r.ok) throw new Error(p + " -> " + r.status);
    return await r.json();
  };

  const pick = (a) => a[Math.floor(Math.random() * a.length)];

  function shuffleUnique(arr){
    const uniq = Array.from(new Set(arr));
    for(let i = uniq.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [uniq[i], uniq[j]] = [uniq[j], uniq[i]];
    }
    return uniq;
  }

  // Preload helper (damit wir erst einblenden, wenn ready / timeout)
  function preloadImage(src){
    return new Promise((resolve) => {
      const img = new Image();
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = src;
    });
  }

  function renderMosaic(allImages){
    const el = document.getElementById("mosaic");
    if(!el) return [];

    el.innerHTML = "";

    const needed = TEMPLATE_48x8.length;
    const imgs = shuffleUnique(allImages).slice(0, Math.max(needed, 1));

    const used = [];
    TEMPLATE_48x8.forEach((slot, i) => {
      const src = imgs[i % imgs.length];

      const d = document.createElement("div");
      d.className = "m-tile";
      d.style.gridColumn = (slot.x + 1) + " / span " + slot.w;
      d.style.gridRow    = (slot.y + 1) + " / span " + slot.h;

      const img = document.createElement("img");
      img.loading = "eager"; // wir steuern Einblendung über Preload
      img.alt = "";
      img.src = src;

      d.appendChild(img);
      el.appendChild(d);

      used.push(src);
    });

    return used;
  }

  const headWrap = document.getElementById("headWrap");

  // 1) Hero-Hintergrund wählen
  let heroUrl = null;
  try{
    const bg = await load(BG_MANIFEST);
    if(Array.isArray(bg) && bg.length){
      heroUrl = "image/hintergrund/" + pick(bg);
      document.getElementById("heroBg").style.backgroundImage = "url('" + heroUrl + "')";
    }
  }catch(e){}

  // 2) Mosaic befüllen
  let usedImages = [];
  try{
    const raw = await load(ITEMS_MANIFEST);
    if(Array.isArray(raw) && raw.length){
      usedImages = renderMosaic(raw);
    }
  }catch(e){}

  // 3) Smooth reveal: warten bis Bilder geladen ODER Timeout
  const preloadList = [];
  if(heroUrl) preloadList.push(preloadImage(heroUrl));
  usedImages.forEach((src) => preloadList.push(preloadImage(src)));

  const timeoutMs = 1100;
  const timeout = new Promise((resolve) => setTimeout(resolve, timeoutMs));

  try{
    await Promise.race([Promise.allSettled(preloadList), timeout]);
  }catch(e){}

  if(headWrap){
    headWrap.classList.remove("is-loading");
  }
})();
</script>
