<!-- backend/head.html -->
<style>
  :root{
    --title-pad-x: 72px;
    --logo-pad-left: 32px;
    --nav-pad-right: 32px;

    --edge-left:  calc(var(--title-pad-x) + var(--logo-pad-left));
    --edge-right: calc(var(--title-pad-x) + var(--nav-pad-right));

    --head-gap: 34px;

    --radius: 18px;
    --shadow-soft: 0 12px 34px rgba(0,0,0,.14);

    /* Blau-Tint */
    --hero-blue-a1: .75; /* 60–75% */
    --hero-blue-a2: .62;
    --hero-blue-a3: .45;

    /* Strip Verhalten */
    --strip-gap: 12px;
    --thumb-radius: 14px;
  }

  .head-wrap{
    width:100%;
    padding-left:  var(--edge-left);
    padding-right: var(--edge-right);
    padding-top:   var(--head-gap);
    padding-bottom:var(--head-gap);
  }

  .hero{
    width:100%;
    height:52vh;
    min-height:360px;
    max-height:620px;
    border-radius: var(--radius);
    overflow:hidden;
    position:relative;
    background:#d9dde3;
    box-shadow: var(--shadow-soft);
  }
  .hero__bg{
    position:absolute; inset:0;
    background-size:cover;
    background-position:center;
    transform: scale(1.02);
    filter: saturate(.92) contrast(.95);
  }
  .hero__tint{
    position:absolute; inset:0;
    background: linear-gradient(
      135deg,
      rgba(15, 23, 42, var(--hero-blue-a1)) 0%,
      rgba(15, 23, 42, var(--hero-blue-a2)) 52%,
      rgba(15, 23, 42, var(--hero-blue-a3)) 100%
    );
    mix-blend-mode: multiply;
  }
  .hero__dim{
    position:absolute; inset:0;
    background: rgba(0,0,0,.12);
  }

  /* Modern Strip: edge-to-edge + fade + hover-grow (kein äußerer Kasten) */
  .items-strip{
    margin-top: var(--head-gap);

    height:25vh;
    min-height:170px;
    max-height:240px;

    background: transparent;

    display:flex;
    align-items:stretch;
    gap: var(--strip-gap);

    overflow:hidden;

    -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 7%, #000 93%, transparent 100%);
            mask-image: linear-gradient(90deg, transparent 0%, #000 7%, #000 93%, transparent 100%);
  }

  .item-thumb{
    position:relative;
    height:100%;
    overflow:hidden;
    border-radius: var(--thumb-radius);
    background:#eef1f6;

    flex: 1 1 0;

    box-shadow: 0 10px 24px rgba(0,0,0,.12);
    transition: flex .22s ease, transform .22s ease, box-shadow .22s ease, filter .22s ease;
    filter: saturate(.92) contrast(.98);
    cursor: pointer;
  }

  .item-thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.01);
    transition: transform .22s ease;
  }

  .item-thumb:hover{
    flex: 3 1 0;
    transform: translateY(-2px);
    box-shadow: 0 16px 40px rgba(0,0,0,.18);
    filter: saturate(1) contrast(1);
  }
  .item-thumb:hover img{
    transform: scale(1.06);
  }

  @media (hover: none){
    .item-thumb:hover{
      flex: 1 1 0;
      transform: none;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      filter: saturate(.92) contrast(.98);
    }
    .item-thumb:hover img{ transform: scale(1.01); }
  }

  @media (max-width:700px){
    :root{
      --title-pad-x: 40px;
      --logo-pad-left: 16px;
      --nav-pad-right: 16px;
      --head-gap: 26px;
      --strip-gap: 10px;
      --thumb-radius: 12px;
    }
    .hero{ height:46vh; min-height:300px; }
  }

  @media (max-width:560px){
    :root{
      --title-pad-x: 22px;
      --logo-pad-left: 10px;
      --nav-pad-right: 10px;
      --head-gap: 22px;
      --strip-gap: 8px;
      --thumb-radius: 12px;
    }
    .items-strip{ min-height:150px; max-height:210px; }
    .hero{ min-height:260px; }
  }
</style>

<section class="head-wrap" aria-label="Header-Bereich">
  <div class="hero">
    <div class="hero__bg" id="heroBg"></div>
    <div class="hero__tint"></div>
    <div class="hero__dim"></div>
  </div>

  <div class="items-strip" id="itemsStrip" aria-label="Zufällige Artikelbilder"></div>
</section>

<script>
(async function(){
  const BG_MANIFEST    = "image/hintergrund/manifest.json";
  const ITEMS_MANIFEST = "Items/manifest.json";

  const load = async (p) => {
    const r = await fetch(p, { cache: "no-store" });
    if(!r.ok) throw new Error(p + " -> " + r.status);
    return await r.json();
  };

  const pick = (a) => a[Math.floor(Math.random() * a.length)];

  function shuffleUnique(arr){
    const uniq = Array.from(new Set(arr));
    for(let i = uniq.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [uniq[i], uniq[j]] = [uniq[j], uniq[i]];
    }
    return uniq;
  }

  function renderStrip(allImages){
    const strip = document.getElementById("itemsStrip");
    if(!strip) return;

    strip.innerHTML = "";

    const count = Math.min(12, allImages.length);
    const imgs = shuffleUnique(allImages).slice(0, count);

    imgs.forEach((src) => {
      const d = document.createElement("div");
      d.className = "item-thumb";

      const img = document.createElement("img");
      img.loading = "lazy";
      img.alt = "";
      img.src = src;

      d.appendChild(img);
      strip.appendChild(d);
    });
  }

  try{
    const bg = await load(BG_MANIFEST);
    if(Array.isArray(bg) && bg.length){
      document.getElementById("heroBg").style.backgroundImage =
        "url('image/hintergrund/" + pick(bg) + "')";
    }
  }catch(e){}

  try{
    const raw = await load(ITEMS_MANIFEST);
    if(Array.isArray(raw) && raw.length){
      renderStrip(raw);

      let t;
      window.addEventListener("resize", () => {
        clearTimeout(t);
        t = setTimeout(() => renderStrip(raw), 120);
      }, { passive:true });
    }
  }catch(e){}
})();
</script>
