<!-- backend/foot.html  (FIX: placeholder statt Text + Parent-Container-Höhe sauber + keine Scrollbar) -->

<div class="foot-wrap" id="footRoot">
  <div class="foot-bg" id="footBg" aria-hidden="true"></div>
  <div class="foot-veil" aria-hidden="true"></div>

  <div class="foot-stage">
    <div class="contact-panel" role="region" aria-label="Kontaktformular">
      <h2 class="contact-title">Sie haben Fragen?</h2>
      <p class="contact-sub">
        Nutzen Sie gerne unser Kontaktfeld – wir melden uns zeitnah auf dem von Ihnen bevorzugten Weg.
      </p>

      <form id="contactForm" class="contact-form" autocomplete="on">
        <label class="field">
          <span>Name</span>
          <input id="f_name" name="name" type="text" placeholder="Dein Name" required />
        </label>

        <div class="row">
          <label class="field">
            <span>E-Mail</span>
            <input id="f_email" name="email" type="email" placeholder="name@mail.de" required />
          </label>

          <label class="field">
            <span>Telefon</span>
            <input id="f_phone" name="phone" type="tel" placeholder="+49 …" />
          </label>
        </div>

        <label class="field">
          <span>Nachricht</span>
          <!-- FIX: placeholder (kein hart codierter Text) -->
          <textarea id="f_msg" name="message" placeholder="Wie können wir Ihnen weiterhelfen?" required></textarea>
        </label>

        <div class="pref" role="group" aria-label="Bevorzugter Kontaktweg">
          <div class="pref-label">Ich möchte per … kontaktiert werden</div>
          <div class="pref-options">
            <label class="pref-pill">
              <input type="radio" name="preferenz" value="Telefon" />
              <span>Telefon</span>
            </label>

            <label class="pref-pill">
              <input type="radio" name="preferenz" value="E-Mail" checked />
              <span>E-Mail</span>
            </label>

            <label class="pref-pill">
              <input type="radio" name="preferenz" value="WhatsApp" />
              <span>WhatsApp</span>
            </label>
          </div>
        </div>

        <label class="consent">
          <input id="f_consent" type="checkbox" required />
          <span>
            Ich habe die <a data-page="datenschutz" href="#">Datenschutzerklärung</a> gelesen und akzeptiere die
            <a data-page="agb" href="#">AGB</a>.
          </span>
        </label>

        <div class="actions">
          <button class="btn-primary" type="submit">Anfrage senden</button>
          <span id="status" class="status" aria-live="polite"></span>
        </div>
      </form>
    </div>
  </div>

  <div class="titlebar titlebar--foot" role="contentinfo" aria-label="Fußzeile">
    <div class="titlebar__left titlebar__left--empty" aria-hidden="true"></div>
    <nav class="titlebar__nav" aria-label="Fußnavigation">
      <a class="titlebar__link" data-page="impressum" href="#">Impressum</a>
    </nav>
  </div>
</div>

<style>
  :root{
    --title-height: 70px;

    --title-pad-x: 72px;
    --logo-pad-left: 32px;
    --nav-pad-right: 32px;

    --radius: 16px;
    --panel-bg: rgba(255,255,255,0.84);
    --panel-border: rgba(15,23,42,0.10);
    --panel-shadow: 0 18px 50px rgba(0,0,0,0.12);

    --text: #0f172a;
    --muted: rgba(15,23,42,0.72);

    --primary: #1f4fa3;
    --primary-2:#2b66d8;

    --stage-pad: 18px;
    --textarea-h: 140px;
  }

  .foot-wrap, .foot-wrap *{ box-sizing:border-box; }
  .foot-wrap{ margin:0; padding:0; }

  /* Höhe wird zusätzlich per JS an Parent/Body durchgesetzt */
  .foot-wrap{
    position:relative;
    height: calc(var(--vh, 1vh) * 100);
    width:100%;
    overflow:hidden;
    background:#d9dde3;
  }

  .foot-bg{
    position:absolute; inset:0;
    background-size:cover;
    background-position:center;
    transform: scale(1.05);
    filter: saturate(.98) contrast(.98);
    z-index:0;
  }
  .foot-veil{
    position:absolute; inset:0;
    background:
      radial-gradient(1200px 700px at 18% 40%, rgba(255,255,255,0.86), rgba(255,255,255,0.18) 58%, rgba(255,255,255,0.0) 74%),
      linear-gradient(90deg, rgba(255,255,255,0.92) 0%, rgba(255,255,255,0.70) 40%, rgba(255,255,255,0.22) 70%, rgba(255,255,255,0.10) 100%);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    z-index:0;
  }

  .foot-stage{
    position:relative;
    z-index:1;
    height: calc((var(--vh, 1vh) * 100) - var(--title-height));
    padding: var(--stage-pad) 24px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  .contact-panel{
    width: min(820px, 100%);
    background: var(--panel-bg);
    border: 1px solid var(--panel-border);
    border-radius: var(--radius);
    box-shadow: var(--panel-shadow);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 22px 22px 18px;
  }

  .contact-title{
    margin:0 0 8px 0;
    font-size: clamp(24px, 2.2vw, 40px);
    line-height:1.05;
    letter-spacing:-0.02em;
    color: var(--text);
  }
  .contact-sub{
    margin:0 0 16px 0;
    color: var(--muted);
    line-height:1.55;
    font-size: 14.5px;
  }

  .contact-form{ display:flex; flex-direction:column; gap: 12px; }

  .field{ display:flex; flex-direction:column; gap:6px; }
  .field > span{
    color: rgba(15,23,42,0.68);
    font-size: 12.5px;
    font-weight: 760;
    letter-spacing: -0.01em;
  }

  input[type="text"], input[type="email"], input[type="tel"], textarea{
    width:100%;
    padding: 12px 12px;
    border-radius: 12px;
    border: 1px solid rgba(15,23,42,0.14);
    background: rgba(255,255,255,0.72);
    color: var(--text);
    outline:none;
    font: 600 14px/1.2 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  /* feste Höhe + interne Scrollbar */
  textarea{
    height: var(--textarea-h);
    min-height: var(--textarea-h);
    max-height: var(--textarea-h);
    resize: none;
    overflow:auto;
    line-height: 1.35;
  }

  input::placeholder, textarea::placeholder{ color: rgba(15,23,42,0.40); }
  input:focus, textarea:focus{
    border-color: rgba(31,79,163,0.30);
    box-shadow: 0 0 0 4px rgba(31,79,163,0.12);
  }

  .row{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }

  .pref{ margin-top:2px; padding-top:6px; }
  .pref-label{
    color: rgba(15,23,42,0.68);
    font-size: 12.5px;
    font-weight: 760;
    letter-spacing: -0.01em;
    margin-bottom: 8px;
  }
  .pref-options{ display:flex; gap:10px; flex-wrap:wrap; }

  .pref-pill{
    position:relative;
    display:inline-flex;
    align-items:center;
    padding: 10px 14px;
    border-radius: 999px;
    background: rgba(255,255,255,0.62);
    border: 1px solid rgba(15,23,42,0.12);
    cursor:pointer;
    user-select:none;
    transition: background .14s ease, border-color .14s ease, transform .14s ease;
    white-space:nowrap;
  }
  .pref-pill:hover{
    background: rgba(255,255,255,0.78);
    border-color: rgba(31,79,163,0.22);
    transform: translateY(-1px);
  }
  .pref-pill input{ position:absolute; opacity:0; pointer-events:none; }
  .pref-pill span{
    color: var(--text);
    font-weight: 760;
    letter-spacing: -0.01em;
    font-size: 13.5px;
  }
  .pref-pill:has(input:checked){
    background: rgba(255,255,255,0.92);
    border-color: rgba(15,23,42,0.20);
  }

  .consent{
    display:flex;
    gap: 10px;
    align-items:flex-start;
    padding-top: 2px;
    color: rgba(15,23,42,0.72);
    font-size: 12.5px;
    line-height: 1.45;
  }
  .consent input{ margin-top:3px; accent-color: var(--primary); }
  .consent a{ color: var(--primary); text-decoration:none; font-weight:760; }
  .consent a:hover{ text-decoration: underline; }

  .actions{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; padding-top:4px; }

  .btn-primary{
    border:0;
    padding: 12px 16px;
    border-radius: 12px;
    background: linear-gradient(180deg, var(--primary-2) 0%, var(--primary) 100%);
    color:#fff;
    font-weight: 860;
    letter-spacing: .2px;
    box-shadow: 0 12px 26px rgba(31,79,163,0.22);
    cursor:pointer;
  }

  .contact-form:has(#f_name:invalid) .btn-primary,
  .contact-form:has(#f_email:invalid) .btn-primary,
  .contact-form:has(#f_msg:invalid) .btn-primary,
  .contact-form:has(#f_consent:not(:checked)) .btn-primary{
    background: rgba(15,23,42,0.18);
    color: rgba(15,23,42,0.55);
    box-shadow:none;
    pointer-events:none;
    cursor: default;
  }

  .status{ font-size:13px; color: rgba(15,23,42,0.70); font-weight:650; }

  .titlebar{
    height: var(--title-height);
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding: 0 var(--title-pad-x);
    border-top: 1px solid rgba(0,0,0,.08);
  }
  .titlebar__left{ display:flex; align-items:center; padding-left: var(--logo-pad-left); min-width:0; }
  .titlebar__nav{ display:flex; align-items:center; gap: 34px; padding-right: var(--nav-pad-right); white-space:nowrap; }
  .titlebar__link{
    color:#5b6472;
    text-decoration:none;
    font-size:14px;
    letter-spacing:.2px;
    background:transparent;
    border:0;
    padding: 10px 0;
    margin:0;
    cursor:pointer;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    outline: none;
  }
  .titlebar__link:hover{ color:#1f2933; }
  .titlebar__left--empty{ padding-left:0; width:1px; }
  .titlebar--foot{
    position:absolute;
    left:0; right:0; bottom:0;
    z-index: 5;
  }

  @media (max-width:700px){
    :root{
      --title-pad-x: 12px;
      --logo-pad-left: 10px;
      --nav-pad-right: 10px;
      --textarea-h: 160px;
    }
    .row{ grid-template-columns: 1fr; }
    .foot-stage{ padding: 14px; align-items:flex-start; }
    .titlebar__nav{ gap: 14px; }
    .titlebar__link{ font-size: 13px; padding: 10px 6px; border-radius: 10px; }
    .titlebar__link:active{ background: rgba(0,0,0,.05); }
  }
</style>

<script>
(function(){
  const FLOW_URL = "https://default91b0e232846941aab7d1176f14ecb7.8c.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/6d6aba3378db4ea1bd72aeddae7b9c3b/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=UC1H-XcsNqqsISufNQcfHdXRdkwmgELEKJ8ZDB0lvYg";
  const BG_MANIFEST_URL = "image/hintergrund/manifest.json";

  const wrap = document.getElementById("footRoot");
  const bgEl = document.getElementById("footBg");

  // ====== HARD FIX: Parent-Container auf exakt gleiche Höhe + no-scroll ======
  function applyNoScrollHeight(){
    const h = getComputedStyle(wrap).height;
    const parent = wrap.parentElement;

    if (parent){
      parent.style.height = h;
      parent.style.maxHeight = h;
      parent.style.overflow = "hidden";
      parent.style.margin = "0";
      parent.style.padding = "0";
    }

    // optional (hilft gegen 1px-Scroll durch Browser)
    document.documentElement.style.overflow = "hidden";
    document.body.style.overflow = "hidden";
    document.body.style.margin = "0";
  }

  // direkt + nach Layout
  applyNoScrollHeight();
  requestAnimationFrame(applyNoScrollHeight);
  setTimeout(applyNoScrollHeight, 50);

  // Items_Anfrage (JSON im JSON) - extern setzbar
  let itemsAnfrage = null;
  window.setItemsAnfrage = function(obj){ itemsAnfrage = (obj === undefined) ? null : obj; };

  function basePath(){
    const host = (location.hostname || "").toLowerCase();
    if (host.endsWith("github.io")) {
      const seg = (location.pathname || "/").split("/").filter(Boolean)[0];
      return seg ? ("/" + seg) : "";
    }
    return "";
  }
  function setNavLinks(){
    const base = basePath();
    document.querySelectorAll("[data-page]").forEach(a => {
      const page = a.getAttribute("data-page");
      a.setAttribute("href", base + "/" + page + "/");
    });
  }

  async function fetchJson(url){
    const r = await fetch(url, { cache: "no-store" });
    if(!r.ok) throw new Error("Fetch failed: " + url);
    return await r.json();
  }
  function setRandomBackground(list){
    if (!Array.isArray(list) || list.length === 0) return;
    const pick = list[Math.floor(Math.random() * list.length)];
    bgEl.style.backgroundImage = "url('image/hintergrund/" + String(pick).replace(/'/g, "%27") + "')";
  }

  (async function(){
    try{ setRandomBackground(await fetchJson(BG_MANIFEST_URL)); }catch(e){}
  })();

  setNavLinks();

  const form = document.getElementById("contactForm");
  const statusEl = document.getElementById("status");
  const setStatus = (m)=> statusEl.textContent = m || "";

  function getPreferenz(){
    const el = form.querySelector('input[name="preferenz"]:checked');
    return el ? el.value : "E-Mail";
  }

  form.addEventListener("submit", async (ev) => {
    ev.preventDefault();
    setStatus("");

    if (!form.checkValidity()){
      form.reportValidity();
      return;
    }

    const payload = {
      Name: document.getElementById("f_name").value.trim(),
      Email: document.getElementById("f_email").value.trim(),
      Telefon: document.getElementById("f_phone").value.trim() || "",
      Nachricht: document.getElementById("f_msg").value.trim(),
      Preferenz: getPreferenz(),
      Zustimmung: true,
      Items_Anfrage: itemsAnfrage ?? null,
      Quelle: "foot",
      Timestamp: new Date().toISOString()
    };

    try{
      setStatus("Sende …");
      const r = await fetch(FLOW_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if(!r.ok){
        const t = await r.text().catch(()=> "");
        setStatus("Fehler beim Senden." + (t ? " " + t.slice(0,160) : ""));
        return;
      }

      setStatus("Gesendet.");
      form.reset();
      const emailRadio = form.querySelector('input[name="preferenz"][value="E-Mail"]');
      if (emailRadio) emailRadio.checked = true;
      itemsAnfrage = null;

    }catch(err){
      setStatus("Fehler beim Senden. Bitte später erneut versuchen.");
    }
  });
})();
</script>
