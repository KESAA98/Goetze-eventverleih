<!-- backend/titel.html -->
<style>
  :root{
    --title-height: 70px;
    --title-shadow: 0 8px 24px rgba(0,0,0,.12);

    --title-pad-x: 72px;
    --logo-pad-left: 32px;
    --nav-pad-right: 32px;
  }

  .titlebar{
    height: var(--title-height);
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;

    padding: 0 var(--title-pad-x);

    border-bottom: 1px solid rgba(0,0,0,.08);
    box-shadow: none;

    transition: box-shadow .2s ease, border-bottom-color .2s ease;
  }

  /* nach Scroll (wird von index.html gesetzt) */
  #title.is-scrolled .titlebar{
    border-bottom-color: transparent;
    box-shadow: var(--title-shadow);
  }

  .titlebar__left{
    display:flex;
    align-items:center;
    padding-left: var(--logo-pad-left);
    min-width: 0;
  }

  .titlebar__logo{
    height: 42px;
    width:auto;
    display:block;
  }

  .titlebar__nav{
    display:flex;
    align-items:center;
    gap: 34px;
    padding-right: var(--nav-pad-right);
    white-space: nowrap;
  }

  /* TEXT-BUTTONS (korrektes altes Design) */
  .titlebar__link{
    appearance:none;
    -webkit-appearance:none;

    background: transparent;
    border: 0;
    padding: 10px 0;
    margin: 0;

    font-size: 14px;
    letter-spacing: .2px;
    color:#5b6472;
    text-decoration: none;

    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    outline: none;
  }

  .titlebar__link:hover{
    color:#1f2933;
  }

  .titlebar__link:focus,
  .titlebar__link:focus-visible{
    outline:none;
    text-decoration:none;
  }

  /* Mobile */
  @media (max-width:700px){
    :root{
      --title-pad-x: 12px;
      --logo-pad-left: 10px;
      --nav-pad-right: 10px;
    }

    .titlebar__logo{
      height: 34px;
    }

    .titlebar__nav{
      gap: 14px;
    }

    .titlebar__link{
      font-size: 13px;
      padding: 10px 6px;
      border-radius: 10px;
    }

    .titlebar__link:active{
      background: rgba(0,0,0,.05);
    }
  }
</style>

<div class="titlebar" role="banner">
  <div class="titlebar__left">
    <img
      src="image/Titelbild.png"
      alt="Eventverleih"
      class="titlebar__logo"
    >
  </div>

  <nav class="titlebar__nav" aria-label="Hauptnavigation">
    <button class="titlebar__link" type="button" data-action="shop">
      Shop
    </button>

    <a class="titlebar__link" data-page="kontakt" href="#">
      Kontakt
    </a>

    <a class="titlebar__link" data-page="impressum" href="#">
      Impressum
    </a>
  </nav>
</div>

<script>
(function(){
  function basePath(){
    const host = (location.hostname || "").toLowerCase();
    if (host.endsWith("github.io")) {
      const seg = (location.pathname || "/").split("/").filter(Boolean)[0];
      return seg ? ("/" + seg) : "";
    }
    return "";
  }

  function setNavLinks(){
    const base = basePath();
    document.querySelectorAll("[data-page]").forEach(a => {
      const page = a.getAttribute("data-page");
      a.setAttribute("href", base + "/" + page + "/");
    });
  }

  function goShop(){
    if (typeof window.goShop === "function") {
      window.goShop();
    }
  }

  document.addEventListener("click", function(e){
    const shopBtn = e.target.closest('[data-action="shop"]');
    if (shopBtn){
      e.preventDefault();
      goShop();
    }
  });

  setNavLinks();
})();
</script>
