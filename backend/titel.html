<!-- backend/titel.html -->
<style>
  :root{
    --title-height: 70px;
    --title-shadow: 0 8px 24px rgba(0,0,0,.12);

    --title-pad-x: 72px;
    --logo-pad-left: 32px;
    --nav-pad-right: 32px;

    /* Text-Link Look (wie vorher) */
    --nav-text: #5b6472;
    --nav-text-hover: #1f2933;
  }

  .titlebar{
    height: var(--title-height);
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;

    padding: 0 var(--title-pad-x);

    border-bottom: 1px solid rgba(0,0,0,.08);
    box-shadow: none;

    transition: box-shadow .2s ease, border-bottom-color .2s ease;
  }

  /* nach Scroll (wird von index.html gesetzt) */
  #title.is-scrolled .titlebar{
    border-bottom-color: transparent;
    box-shadow: var(--title-shadow);
  }

  .titlebar__left{
    display:flex;
    align-items:center;
    padding-left: var(--logo-pad-left);
    min-width: 0;
  }

  .titlebar__logo{
    height: 42px;
    width:auto;
    display:block;
  }

  .titlebar__nav{
    display:flex;
    align-items:center;
    gap: 34px;
    padding-right: var(--nav-pad-right);
    white-space: nowrap;
  }

  /* V2-Logik Buttons, aber V1-Optik (Text, kein Pill) */
  .titlebar__btn{
    appearance:none;
    -webkit-appearance:none;

    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap: 8px;

    background: transparent;
    border: 0;

    padding: 10px 0;
    margin: 0;

    font-size: 14px;
    letter-spacing: .2px;
    color: var(--nav-text);
    text-decoration: none;

    cursor:pointer;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    outline: none;
    line-height: 1;
  }

  .titlebar__btn:hover{
    color: var(--nav-text-hover);
  }

  .titlebar__btn:focus,
  .titlebar__btn:focus-visible{
    outline:none;
    box-shadow:none;
  }

  /* Icons behalten, aber dezent */
  .titlebar__icon{
    width: 16px;
    height: 16px;
    display:inline-block;
    flex: 0 0 auto;
  }

  /* Mobile */
  @media (max-width:700px){
    :root{
      --title-pad-x: 12px;
      --logo-pad-left: 10px;
      --nav-pad-right: 10px;
    }

    .titlebar__logo{ height: 34px; }

    .titlebar__nav{
      gap: 14px;
    }

    .titlebar__btn{
      font-size: 13px;
      padding: 10px 6px;
      border-radius: 10px; /* nur für :active Feedback */
      min-height: 44px;
    }

    .titlebar__btn:active{
      background: rgba(0,0,0,.05);
    }

    .titlebar__icon{
      width: 18px;
      height: 18px;
    }
  }

  /* Sehr kleine Geräte: Text weg, Icon bleibt */
  @media (max-width:360px){
    .titlebar__btn span{ display:none; }
  }
</style>

<div class="titlebar" role="banner">
  <div class="titlebar__left">
    <img
      src="image/Titelbild.png"
      alt="Eventverleih"
      class="titlebar__logo"
    >
  </div>

  <nav class="titlebar__nav" aria-label="Hauptnavigation">
    <button class="titlebar__btn" type="button" data-action="shop" aria-label="Zum Shop">
      <svg class="titlebar__icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M6 7h15l-2 10H7L6 7Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M6 7 5 4H2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M9 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm8 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="currentColor"/>
      </svg>
      <span>Shop</span>
    </button>

    <button class="titlebar__btn" type="button" data-action="kontakt" aria-label="Zum Kontakt">
      <svg class="titlebar__icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 6h16v12H4V6Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
      </svg>
      <span>Kontakt</span>
    </button>
  </nav>
</div>

<script>
(function(){
  function goShop(){
    if (typeof window.goShop === "function") window.goShop();
  }
  function goFoot(){
    if (typeof window.goFoot === "function") window.goFoot();
  }

  document.addEventListener("click", function(e){
    const shopBtn = e.target.closest('[data-action="shop"]');
    if (shopBtn){
      e.preventDefault();
      goShop();
      return;
    }

    const contactBtn = e.target.closest('[data-action="kontakt"]');
    if (contactBtn){
      e.preventDefault();
      goFoot();
      return;
    }
  }, { passive:false });
})();
</script>
