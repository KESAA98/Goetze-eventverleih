<!-- backend/titel.html -->
<style>
  :root{
    --title-height: 70px;
    --title-shadow: 0 8px 24px rgba(0,0,0,.12);

    /* Padding (verdoppelt) */
    --title-pad-x: 72px;     /* vorher 36px */
    --logo-pad-left: 32px;   /* vorher 16px */
    --nav-pad-right: 32px;   /* vorher 16px */
  }

  .titlebar{
    height: var(--title-height);
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;

    padding: 0 var(--title-pad-x);

    /* oberste Position */
    border-bottom: 1px solid rgba(0,0,0,.08);
    box-shadow: none;

    transition: box-shadow .2s ease, border-bottom-color .2s ease;
  }

  /* nach Scroll (wird von index.html gesetzt) */
  #title.is-scrolled .titlebar{
    border-bottom-color: transparent;
    box-shadow: var(--title-shadow);
  }

  .titlebar__left{
    display:flex;
    align-items:center;
    padding-left: var(--logo-pad-left);
  }

  .titlebar__logo{
    height: 42px;
    width:auto;
    display:block;
  }

  .titlebar__nav{
    display:flex;
    align-items:center;
    gap: 34px;
    padding-right: var(--nav-pad-right);
  }

  .titlebar__link{
    color:#5b6472;
    text-decoration:none;
    font-size:14px;
    letter-spacing:.2px;
    cursor:pointer;
  }
  .titlebar__link:hover{
    color:#1f2933;
  }

  @media (max-width:700px){
    :root{
      --title-pad-x: 40px;
      --logo-pad-left: 16px;
      --nav-pad-right: 16px;
    }
  }
</style>

<div class="titlebar" role="banner">
  <div class="titlebar__left">
    <img
      src="image/Titelbild.png"
      alt="Eventverleih"
      class="titlebar__logo"
    >
  </div>

  <nav class="titlebar__nav" aria-label="Hauptnavigation">
    <a class="titlebar__link" data-scroll="shop">Shop</a>
    <a class="titlebar__link" data-scroll="kontakt">Kontakt</a>
    <a class="titlebar__link" data-scroll="impressum">Impressum</a>
  </nav>
</div>

<script>
(function(){
  function scrollToId(id){
    const el = document.getElementById(id);
    if(!el) return;
    const y = el.getBoundingClientRect().top + window.scrollY;
    window.scrollTo({ top: y, behavior: "smooth" });
  }

  document.addEventListener("click", function(e){
    const link = e.target.closest("[data-scroll]");
    if(!link) return;

    e.preventDefault();
    scrollToId(link.getAttribute("data-scroll"));
  });
})();
</script>
