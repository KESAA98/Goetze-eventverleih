<!-- backend/shop.html | Stage-Platzhalter (interner Scroll) -->
<section class="shop" aria-label="Shop">
  <div class="shop-scroll" id="shopScroll" aria-label="Shop Inhalt">
    <div class="shop-inner">
      <div class="panel">
        <h2 class="h">Shop (Platzhalter)</h2>
        <p class="p">Hier kommen später die Items rein.
Aktuell ist das nur ein Scroll-Bereich, damit der Auto-Wechsel (oben/unten) sauber funktioniert.</p>

        <button class="btn" type="button" onclick="if(window.goHead){ window.goHead(); }">↑ Zurück zum Team</button>
      </div>

      <div class="spacer" aria-hidden="true"></div>
    </div>
  </div>
</section>

<style>
  :root{
    --radius: 18px;
    --shadow-soft: 0 12px 34px rgba(0,0,0,.14);
    --bg: #eef2f7;
    --panel: rgba(255,255,255,.92);
    --text: #0f172a;
    --muted: #64748b;
  }

  *{ box-sizing:border-box; }

  .shop{
    width:100%;
    height:100%;
    overflow:hidden;
    background: var(--bg);
  }

  .shop-scroll{
    height:100%;
    width:100%;
    overflow:auto;
    overflow-x:hidden;
    overscroll-behavior: contain;
    -webkit-overflow-scrolling: touch;
    padding: 18px 24px;
  }
  .shop-scroll{ scrollbar-width:none; }
  .shop-scroll::-webkit-scrollbar{ width:0; height:0; }

  .shop-inner{ min-height: 120%; } /* damit sicher gescrollt werden kann */

  .panel{
    background: var(--panel);
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
    padding: 22px;
    max-width: 920px;
  }

  .h{
    margin:0 0 8px 0;
    font-size: clamp(22px, 2.2vw, 30px);
    line-height:1.1;
    letter-spacing:.2px;
    color: var(--text);
  }

  .p{
    margin:0 0 14px 0;
    color: var(--muted);
    font-size: 16px;
    line-height: 1.55;
    white-space: pre-wrap;
  }

  .btn{
    display:inline-flex;
    align-items:center;
    gap: 10px;
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid rgba(15,23,42,.14);
    background: rgba(255,255,255,.70);
    color: var(--text);
    cursor:pointer;
    user-select:none;
  }
  .btn:active{ transform: scale(.99); }

  .spacer{ height: 120vh; }

  @media (max-width: 980px){
    .shop-scroll{ padding: 14px 14px 18px; }
    .panel{ padding: 16px; border-radius: 16px; }
  }
</style>
