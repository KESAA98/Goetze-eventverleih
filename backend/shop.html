<!-- backend/shop.html | Placeholder vA -->
<style>
  :root{
    --radius: 18px;
    --shadow-soft: 0 12px 34px rgba(0,0,0,.14);

    --bg: #eef2f7;
    --panel: rgba(255,255,255,.92);
    --text: #0f172a;
    --muted: #64748b;

    --pad: 22px;
    --gap: 14px;
  }

  *{ box-sizing:border-box; }

  .shop-wrap{
    width:100%;
    min-height: calc(100vh - 70px - 36px); /* 70px title, 36px index padding approx */
    background: var(--bg);
    border-radius: var(--radius);
    overflow:hidden;
  }

  .shop-inner{
    padding: var(--pad);
  }

  .panel{
    background: var(--panel);
    border-radius: calc(var(--radius) - 2px);
    box-shadow: var(--shadow-soft);
    padding: var(--pad);
  }

  .h{
    margin:0 0 8px 0;
    font-size: clamp(22px, 2.2vw, 30px);
    line-height:1.1;
    letter-spacing:.2px;
    color: var(--text);
  }

  .p{
    margin:0;
    color: var(--muted);
    font-size: 16px;
    line-height: 1.55;
    white-space: pre-wrap;
  }

  .spacer{
    height: 120vh; /* bewusst: damit man sicher scrollen kann */
  }

  .topLink{
    display:inline-flex;
    margin-top: var(--gap);
    align-items:center;
    gap: 10px;
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid rgba(15,23,42,.14);
    background: rgba(255,255,255,.70);
    color: var(--text);
    cursor:pointer;
    user-select:none;
    text-decoration:none;
  }
  .topLink:active{ transform: scale(.99); }

  @media (max-width: 900px){
    .shop-inner{ padding: 14px; }
    .panel{ padding: 16px; }
  }
</style>

<section class="shop-wrap" aria-label="Shop Platzhalter">
  <div class="shop-inner">
    <div class="panel">
      <h2 class="h">Shop (Platzhalter)</h2>
      <p class="p">Hier kommen später die Items rein.
Aktuell ist das nur ein Scroll-Bereich, damit du von unten wieder sicher nach oben kommst.</p>

      <a class="topLink" href="#head" onclick="if(window.goHead){ window.goHead(); return false; }">
        ↑ Zurück zum Team
      </a>
    </div>

    <div class="spacer" aria-hidden="true"></div>
  </div>
</section>
