<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    .cookie-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.4);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .cookie-box{
      width:100%;
      max-width:440px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
    }

    .cookie-box h2{
      margin:0 0 12px;
      font-size:1.15rem;
    }

    .cookie-box p{
      margin:0 0 14px;
      font-size:.95rem;
      color:var(--muted);
      line-height:1.5;
    }

    .cookie-info{
      background:#eef2f7;
      border-radius:12px;
      padding:12px 14px;
      font-size:.85rem;
      color:#333;
      margin-bottom:18px;
    }

    .cookie-actions{
      display:flex;
      justify-content:flex-end;
    }

    .cookie-btn{
      border:0;
      border-radius:999px;
      padding:11px 20px;
      font-size:.95rem;
      cursor:pointer;
      background:var(--primary);
      color:#fff;
    }

    .cookie-footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:16px;
      font-size:.8rem;
      color:var(--muted);
    }

    .cookie-footer a{
      color:var(--primary);
      text-decoration:none;
    }

    .cookie-footer a:hover{
      text-decoration:underline;
    }
  </style>
</head>

<body>
  <div class="cookie-backdrop">
    <div class="cookie-box" role="dialog" aria-modal="true">
      <h2>Cookies & Datenschutz</h2>

      <p>
        Wir verwenden Cookies, um den sicheren Betrieb dieser Website zu gewährleisten.
      </p>

      <div class="cookie-info">
        Notwendige Cookies sind für grundlegende Funktionen wie Warenkorb
        und Seitensteuerung erforderlich und immer aktiv.
      </div>

      <div class="cookie-actions">
        <button class="cookie-btn" onclick="acceptCookies()">
          Verstanden
        </button>
      </div>

      <div class="cookie-footer">
        <span>Hinweis geschlossen</span>
        <span>
          <a href="/datenschutz/">Datenschutz</a>
          &nbsp;·&nbsp;
          <a href="/impressum/">Impressum</a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
