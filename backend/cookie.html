<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Overlay-Hintergrund */
    .cookie-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    /* Dialog */
    .cookie-box{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px 22px 18px;
    }

    .cookie-box h2{
      margin:0 0 10px 0;
      font-size:1.1rem;
    }

    .cookie-box p{
      margin:0 0 14px 0;
      font-size:.95rem;
      color:var(--muted);
      line-height:1.45;
    }

    .cookie-info{
      background:#eef2f7;
      border-radius:10px;
      padding:10px 12px;
      font-size:.85rem;
      color:#333;
      margin-bottom:16px;
    }

    .cookie-actions{
      display:flex;
      gap:10px;
      margin-top:8px;
    }

    .cookie-btn{
      flex:1;
      border:0;
      border-radius:999px;
      padding:10px 14px;
      font-size:.95rem;
      cursor:pointer;
    }

    .cookie-btn.primary{
      background:var(--primary);
      color:#fff;
    }

    .cookie-btn.secondary{
      background:#e5e7eb;
      color:#111;
    }

    .cookie-footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:14px;
      font-size:.8rem;
    }

    .cookie-footer a{
      color:var(--primary);
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="cookie-backdrop">
    <div class="cookie-box" role="dialog" aria-modal="true">
      <h2>Cookies & Datenschutz</h2>

      <p>
        Wir verwenden Cookies, um den Betrieb dieser Website sicherzustellen.
      </p>

      <div class="cookie-info">
        Notwendige Cookies sind für grundlegende Funktionen wie Warenkorb
        und Seitensteuerung erforderlich und immer aktiv.
      </div>

      <div class="cookie-actions">
        <button class="cookie-btn secondary" onclick="acceptCookies()">
          Nur notwendige
        </button>
        <button class="cookie-btn primary" onclick="acceptCookies()">
          Akzeptieren
        </button>
      </div>

      <div class="cookie-footer">
        <span>Auswahl jederzeit änderbar</span>
        <span>
          <a href="datenschutz.html">Datenschutz</a>
          &nbsp;·&nbsp;
          <a href="impressum.html">Impressum</a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
